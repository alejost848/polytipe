<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">

  <title>Polytipe</title>
  <meta name="description" content="">

  <!-- No zooming! -->
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no"/>

  <!-- Chrome / Android -->
  <meta id="bar" name="theme-color" content="#212121">
  <meta name="mobile-web-app-capable" content="yes">
  <meta name="theme-color" content="black">
  <link rel="icon" sizes="144x144" href="icon.png">

  <!-- Safari / iOS -->
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black">
  <link rel="apple-touch-icon-precomposed" href="apple-touch-icon.png">

  <!-- Web Components -->
  <script src="bower_components/webcomponentsjs/webcomponents-lite.js"></script>
  <link rel="import" href="elements.html">
  <link rel="import" href="styles.html">
  <style is="custom-style" include="styles"></style>
</head>

<body unresolved class="fullbleed">
  <template id="app" is="dom-bind">
    <paper-drawer-panel right-drawer>

      <paper-scroll-header-panel drawer id="sidebar_frame">
        <paper-scroll-header-panel class="sidebar_panel" fixed>
          <paper-tabs class="sidebar_tabs" selected="{{selected_mode}}">
            <paper-tab>Elementos</paper-tab>
            <paper-tab>Tree</paper-tab>
          </paper-tabs>
          <iron-pages selected="{{selected_mode}}">
            <section class="sidebar_section">
              <paper-menu id="elements_list">
                <paper-item onclick="makeElement('poly-tabs')">Pestañas</paper-item>
                <paper-item onclick="makeElement('poly-button')">Botón</paper-item>
                <paper-item onclick="makeElement('poly-layout')">Layout</paper-item>
                <paper-item onclick="makeElement('poly-toolbar')">Toolbar</paper-item>
              </paper-menu>
            </section>
            <section id="tree_view" class="sidebar_section">
              <file-tree data="{{tree_data}}"></file-tree>
            </section>
          </iron-pages>
        </paper-scroll-header-panel>

        <paper-scroll-header-panel class="sidebar_panel" fixed>
          <paper-tabs class="sidebar_tabs" selected="{{selected_mode2}}">
            <paper-tab>Propiedades</paper-tab>
            <paper-tab>Estilos</paper-tab>
          </paper-tabs>
          <iron-pages selected="{{selected_mode2}}">
            <section>
              <div id="properties_list"></div>
            </section>
            <section></section>
          </iron-pages>
        </paper-scroll-header-panel>
      </paper-scroll-header-panel>

      <paper-header-panel main id="main_frame" mode="seamed">
        <paper-toolbar id="screen_view_toolbar">
          <paper-icon-button class="back_icon" icon="arrow-back"></paper-icon-button>
          <div class="flex paper-font-title">Polytipe</div>
          <span class="flex"></span>
          <paper-icon-button id="drawer_toggle" icon="menu" paper-drawer-toggle></paper-icon-button>
        </paper-toolbar>

        <div id="app_container" class="layout horizontal center-center">
          <iframe id="app_iframe" src="default_app.html"></iframe>
        </div>
      </paper-header-panel>
    </paper-drawer-panel>
  </template>

  <paper-toast id="ready_toast" duration="2000">
    <iron-icon id="ready_toast_icon" icon="check"></iron-icon>Cargado
  </paper-toast>

  <script src="app.js"></script>
</body>

</html>
