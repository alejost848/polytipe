<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">

  <title>Polytipe</title>
  <meta name="description" content="">

  <!-- No zooming! -->
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />

  <!-- Chrome / Android -->
  <meta id="bar" name="theme-color" content="#212121">
  <meta name="mobile-web-app-capable" content="yes">
  <meta name="theme-color" content="black">
  <link rel="icon" sizes="192x192" href="images/touch/chrome-touch-icon-192x192_dark.png">

  <!-- Web Application Manifest -->
  <link rel="manifest" href="manifest.json">

  <!-- Tile color for Win8/10 -->
  <meta name="msapplication-TileColor" content="">
  <meta name="msapplication-TileImage" content="images/touch/ms-touch-icon-144x144-precomposed.png">

  <!-- Add to homescreen for Safari on iOS -->
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black">
  <meta name="apple-mobile-web-app-title" content="Polytipe">
  <link rel="apple-touch-icon" href="images/touch/apple-touch-icon.png">

  <!-- Web Components -->
  <script src="bower_components/webcomponentsjs/webcomponents-lite.js"></script>
  <script src="github.js"></script>
  <script src="github.bundle.min.js"></script>

  <link rel="import" href="elements.html">
  <link rel="import" href="styles.html">
  <style is="custom-style" include="iron-flex iron-flex-reverse iron-flex-alignment iron-flex-factors iron-positioning"></style>
</head>

<body unresolved class="fullbleed main">
  <template id="app" is="dom-bind">
    <paper-drawer-panel disable-swipe force-narrow drawer-width="290px" drawer-toggle-attribute="paper-drawer-left">
      <paper-header-panel drawer mode="seamed">
        <div id="drawer_toolbar" class="sidebar_polytipe_toolbar layout horizontal center-center">
            <iron-image id="avatar" alt="{{user}}" src="{{avatar}}" class="layout horizontal center-center"></iron-image>
            <div id="toolbar_text">
              <div id="toolbar_name">{{name}}</div>
              <div class="paper-font-subhead">{{user}}</div>
            </div>
        </div>
        <paper-menu selected="0">
          <paper-item>
            <iron-icon class="left_toolbar_icon element_icon" icon="description"></iron-icon>
            <div>Proyectos</div>
          </paper-item>
          <a class="link" tabindex="-1" href="https://github.com/{{user}}/polytipe-projects" target="_blank">
            <paper-item>
                <iron-icon class="left_toolbar_icon element_icon" icon="polytipe-icons:github"></iron-icon>
                <div>Ir a Github</div>
            </paper-item>
          </a>
          <paper-item>
            <iron-icon class="left_toolbar_icon element_icon" icon="info"></iron-icon>
            <div>Acerca de Polytipe</div>
          </paper-item>
          <paper-item>
            <iron-icon class="left_toolbar_icon element_icon" icon="exit-to-app"></iron-icon>
            <div>Cerrar sesión</div>
          </paper-item>
        </paper-menu>
      </paper-header-panel>

      <paper-header-panel main class="main_frame" mode="seamed">
        <iron-pages attr-for-selected="id" selected="{{polytipe_section}}">
          <section id="sign_in_screen" class="layout flex horizontal center-center">
            <div id="sign_in_left" class="flex layout horizontal center end-justified">
              <iron-icon id="sign_in_logo" icon="polytipe-icons:logo-square"></iron-icon>
            </div>
            <div id="sign_in_box_container" class="flex layout horizontal center start-justified">
              <paper-material id="sign_in_box" elevation="1">
                <div id="sign_in_title" class="paper-font-title">Iniciar sesión</div>
                <paper-input id="sign_in_user" name="user" label="Usuario de Github" autocomplete="on" required error-message="Campo requerido" onkeydown="keyDown(event)"></paper-input>
                <paper-input id="sign_in_token" label="Token de Github" type="text" required error-message="Campo requerido" onkeydown="keyDown(event)"></paper-input>
                <div id="sign_in_bottom" class="layout horizontal center">
                  <a tabindex="-1" href="https://github.com/settings/tokens" target="_blank">
                    <paper-button noink>Obtener token</paper-button>
                  </a>
                  <span class="flex"></span>
                  <paper-fab mini icon="arrow-forward" onclick="sign_in()"></paper-fab>
                </div>
              </paper-material>
              <iron-icon id="sign_in_logo_small" icon="polytipe-icons:logo-square"></iron-icon>
            </div>
          </section>

          <section id="user_view">
            <paper-toolbar class="screen_view_toolbar">
              <paper-icon-button icon="menu" paper-drawer-left></paper-icon-button>
              <div class="paper-font-title">Polytipe</div>
              <div class="flex"></div>
              <paper-menu-button horizontal-align="right" vertical-offset="15" horizontal-offset="5">
                <paper-icon-button icon="more-vert" class="dropdown-trigger" title="Más acciones"></paper-icon-button>
                <paper-menu class="dropdown-content">
                  <paper-item onclick="">
                    <iron-icon class="element_icon" icon="social:group"></iron-icon>
                    <div>Ver colaboradores</div>
                  </paper-item>
                  <paper-item onclick="promptDeleteRepo()">
                    <iron-icon class="element_icon delete_icon" icon="delete"></iron-icon>
                    <div>Eliminar repositorio</div>
                  </paper-item>
                </paper-menu>
              </paper-menu-button>
            </paper-toolbar>

            <div class="elements_group">
              <div class="elements_label" class="paper-font-subhead">Proyectos</div>
              <iron-selector wide-layout$="{{wide}}" id="project_selector" attr-for-selected="project" selected="{{selected_project}}" class="layout horizontal">
                <template is="dom-repeat" items="{{user_projects}}">
                  <paper-material elevation="2" project="{{item.name}}" onclick="goto('project_view')" class="project_box layout vertical flex">
                    <div class="flex layout vertical center end-justified">
                      <iron-icon class="project_box_icon" icon="description"></iron-icon>
                    </div>
                    <div class="flex layout vertical center-center">
                      <div class="project_name paper-font-headline">{{item.name}}</div>
                    </div>
                    <paper-ripple recenters></paper-ripple>
                  </paper-material>
                </template>
              </iron-selector>
              <div id="loading_project_box" class="project_box layout vertical center-center">
                <paper-spinner active></paper-spinner>
              </div>
              <paper-material id="empty_state_project" elevation="2" onclick="addProjectDialog()" class="project_box layout vertical flex">
                <div class="flex layout vertical">
                  <iron-icon class="empty_state_icon" icon="description"></iron-icon>
                  <div class="empty_state_description">
                    <div class="paper-font-title">Crea tu primer proyecto</div>
                    <div class="paper-font-subhead">Empieza a prototipar con Polytipe ahora</div>
                  </div>
                  <div class="layout horizontal end-justified">
                    <iron-icon class="empty_state_arrow" icon="arrow-forward"></iron-icon>
                  </div>
                </div>
                <paper-ripple recenters></paper-ripple>
              </paper-material>
            </div>
            <paper-fab class="add_fab" onclick="addProjectDialog()" icon="add" title="Crear proyecto nuevo"></paper-fab>
            <iron-ajax auto url="{{project_url}}" method="POST" body="{{ajax_body}}"></iron-ajax>
          </section>

          <section id="project_view">
            <paper-toolbar class="screen_view_toolbar">
              <paper-icon-button class="back_icon" icon="arrow-back" onclick="promptLeaveProject()"></paper-icon-button>
              <div class="flex paper-font-title">{{selected_project}}</div>
              <span class="flex"></span>
              <template is="dom-if" if="{{unsaved_changes}}">
                <div class="layout horizontal center">
                  <paper-button noink class="save_button paper-font-button" onclick="promptSaveProject()" onmouseover="getLastSaved()">Guardar cambios</paper-button>
                  <paper-tooltip class="last_saved_tooltip" offset="0" animation-delay="0">El último commit fue hace {{last_saved}}</paper-tooltip>
                </div>
              </template>
              <paper-menu-button horizontal-align="right" vertical-offset="15" horizontal-offset="5">
                <paper-icon-button icon="more-vert" class="dropdown-trigger" title="Más acciones"></paper-icon-button>
                <paper-menu class="dropdown-content">
                  <paper-item onclick="">
                    <iron-icon class="element_icon" icon="create"></iron-icon>
                    <div>Cambiar nombre</div>
                  </paper-item>
                  <paper-item onclick="">
                    <iron-icon class="element_icon" icon="history"></iron-icon>
                    <div>Ver historial de commits</div>
                  </paper-item>
                  <paper-item onclick="promptDeleteProject()">
                    <iron-icon class="element_icon delete_icon" icon="delete"></iron-icon>
                    <div>Eliminar proyecto</div>
                  </paper-item>
                </paper-menu>
              </paper-menu-button>
            </paper-toolbar>

            <div class="elements_group">
              <div class="elements_label" class="paper-font-subhead">Pantallas</div>
              <div class="layout horizontal wrap">
                <iron-selector wide-layout$="{{wide}}" id="screen_selector" attr-for-selected="screen" selected="{{selected_screen}}" class="layout horizontal">
                  <template is="dom-repeat" items="{{project_screens}}">
                    <paper-material elevation="2" screen="{{item.name}}" onclick="goto('screen_editor')" class="screen_box layout vertical">
                      <div class="flex layout vertical center end-justified">
                        <iron-icon class="screen_box_icon" icon="hardware:smartphone"></iron-icon>
                      </div>
                      <div class="flex layout vertical center-center">
                        <div class="project_name paper-font-headline">{{item.name}}</div>
                      </div>
                      <paper-ripple recenters></paper-ripple>
                    </paper-material>
                  </template>
                </iron-selector>

                <div id="screen_placeholder" class="screen_box layout vertical center-center">
                  <paper-spinner active></paper-spinner>
                </div>

                <paper-material id="empty_state_screen" elevation="2" screen="{{item.name}}" onclick="addScreenDialog()" class="screen_box layout vertical">
                  <div class="flex layout vertical">
                    <iron-icon class="empty_state_screen_icon" icon="hardware:smartphone"></iron-icon>
                    <div class="empty_state_description">
                      <div class="paper-font-title">Crea una pantalla</div>
                      <div class="paper-font-subhead">Cada pantalla es un lienzo para diseñar las interfaces de tu proyecto</div>
                    </div>
                    <div class="layout horizontal end-justified">
                      <iron-icon class="empty_state_arrow" icon="arrow-forward"></iron-icon>
                    </div>
                  </div>
                  <paper-ripple recenters></paper-ripple>
                </paper-material>
              </div>
            </div>
            <paper-fab class="add_fab" onclick="addScreenDialog()" icon="add" title="Agregar una pantalla"></paper-fab>
          </section>

          <section id="screen_editor">
            <paper-drawer-panel right-drawer disable-swipe drawer-width="290px" drawer-toggle-attribute="paper-drawer-right">
              <paper-scroll-header-panel drawer id="sidebar_frame">
                <paper-scroll-header-panel class="sidebar_panel" fixed>
                  <paper-tabs noink attr-for-selected="name" class="sidebar_tabs paper-header" selected="{{screen_editor_top_mode}}">
                    <paper-tab name="elements_view">Elementos</paper-tab>
                    <paper-tab name="tree_view">Tree</paper-tab>
                  </paper-tabs>
                  <iron-pages attr-for-selected="id" selected="{{screen_editor_top_mode}}">
                    <section id="elements_view" class="sidebar_section">
                      <paper-menu id="elements_list">
                        <polytipe-item icon="image:crop-landscape" onclick="makeElement('poly-button')">Button</polytipe-item>
                        <polytipe-item icon="credit-card" onclick="makeElement('poly-card')">Card</polytipe-item>
                        <polytipe-item icon="check-box" onclick="makeElement('poly-checkbox')">Checkbox</polytipe-item>
                        <polytipe-item icon="add-circle" onclick="makeElement('poly-fab')">Floating Action Button</polytipe-item>
                        <polytipe-item icon="star" onclick="makeElement('poly-icon-button')">Icon</polytipe-item>
                        <polytipe-item icon="editor:format-color-text" onclick="makeElement('poly-label')">Label</polytipe-item>
                        <polytipe-item icon="dashboard" onclick="makeElement('poly-layout')">Layout</polytipe-item>
                        <polytipe-item icon="tab" onclick="makeElement('poly-tabs')">Tabs</polytipe-item>
                        <polytipe-item icon="av:web-asset" onclick="makeElement('poly-toolbar')">Toolbar</polytipe-item>
                      </paper-menu>
                    </section>
                    <section id="tree_view" class="sidebar_section"></section>
                  </iron-pages>
                </paper-scroll-header-panel>

                <paper-scroll-header-panel class="sidebar_panel" fixed>
                  <paper-tabs noink attr-for-selected="name" class="sidebar_tabs paper-header" selected="{{screen_editor_bottom_mode}}">
                    <paper-tab name="editor_properties">Propiedades</paper-tab>
                    <paper-tab name="editor_styles">Estilos</paper-tab>
                  </paper-tabs>
                  <div id="properties_placeholder" class="layout vertical center-center">
                    <iron-icon id="no_elements_selected" icon="touch-app"></iron-icon>
                    <div>Selecciona un elemento</div>
                  </div>
                  <iron-pages attr-for-selected="id" selected="{{screen_editor_bottom_mode}}">
                    <section id="editor_properties">
                      <div id="element_actions" class="sidebar_list layout horizontal end-justified">
                        <paper-fab icon="arrow-upward" title="Mover arriba" class="move_button"></paper-fab>
                        <paper-fab icon="arrow-downward" title="Mover abajo" class="move_button"></paper-fab>
                        <div class="flex"></div>
                        <paper-fab id="delete_button" icon="delete" title="Eliminar elemento" onclick="deleteElement(event)"></paper-fab>
                      </div>
                      <div id="properties_list" class="sidebar_list"></div>
                    </section>
                    <section id="editor_styles">
                      <div id="styles_list" class="sidebar_list">
                        <paper-input label="width"></paper-input>
                        <paper-input label="height"></paper-input>
                        <paper-input label="padding"></paper-input>
                        <paper-input label="margin"></paper-input>
                        <div class="layout horizontal center">
                          <paper-swatch-picker id="bgPicker" horizontal-align="right" vertical-align="bottom"></paper-swatch-picker>
                          <paper-input label="background"></paper-input>
                        </div>
                        <div class="layout horizontal center">
                          <paper-swatch-picker id="colorPicker" horizontal-align="right" vertical-align="bottom"></paper-swatch-picker>
                          <paper-input label="color"></paper-input>
                        </div>
                        <paper-input label="display"></paper-input>
                      </div>
                    </section>
                  </iron-pages>
                </paper-scroll-header-panel>
              </paper-scroll-header-panel>

              <paper-header-panel main class="main_frame" mode="seamed">
                <paper-toolbar class="screen_view_toolbar">
                  <paper-icon-button class="back_icon" icon="arrow-back" onclick="goto('project_view')"></paper-icon-button>
                  <div class="flex paper-font-title">{{selected_screen}}</div>
                  <span class="flex"></span>
                  <template is="dom-if" if="{{unsaved_changes}}">
                    <div class="layout horizontal center">
                      <paper-button noink class="save_button paper-font-button" onclick="promptSaveProject()" onmouseover="getLastSaved()">Guardar cambios</paper-button>
                      <paper-tooltip class="last_saved_tooltip" offset="0" animation-delay="0">El último commit fue hace {{last_saved}}</paper-tooltip>
                    </div>
                  </template>
                  <paper-menu-button horizontal-align="right" vertical-offset="15" horizontal-offset="5">
                    <paper-icon-button icon="more-vert" class="dropdown-trigger" title="Más acciones"></paper-icon-button>
                    <paper-menu class="dropdown-content">
                      <paper-item onclick="">
                        <iron-icon class="element_icon" icon="create"></iron-icon>
                        <div>Cambiar nombre</div>
                      </paper-item>
                      <paper-item onclick="promptDeleteScreen()">
                        <iron-icon class="element_icon delete_icon" icon="delete"></iron-icon>
                        <div>Eliminar pantalla</div>
                      </paper-item>
                    </paper-menu>
                  </paper-menu-button>
                  <paper-icon-button class="right_drawer_toggle" icon="menu" paper-drawer-right></paper-icon-button>
                </paper-toolbar>

                <div id="app_container" class="layout horizontal center-center"></div>
              </paper-header-panel>
            </paper-drawer-panel>
          </section>
        </iron-pages>
      </paper-header-panel>
    </paper-drawer-panel>

    <iron-media-query query="(min-width: 1400px)" query-matches="{{wide}}"></iron-media-query>
    <iron-a11y-keys id="polytipe_keys" keys="ctrl+s backspace" target="[[polytipe_target]]"></iron-a11y-keys>
    <iron-a11y-keys id="iframe_keys" keys="backspace" target="[[iframe_target]]"></iron-a11y-keys>

    <div class="dialogs">
      <!-- User view dialogs -->
      <paper-dialog id="add_project_dialog" class="modal_dialog" with-backdrop entry-animation="slide-from-bottom-animation" exit-animation="fade-out-animation">
        <div class="layout horizontal">
          <h2 class="flex">Crear proyecto</h2>
          <paper-spinner id="creating_spinner"></paper-spinner>
        </div>
        <paper-input id="add_project_input" label="Nombre (no se permiten espacios)" value="{{project_name}}" allowed-pattern="[a-zA-Z0-9-_]" autofocus required error-message="Este campo no puede dejarse en blanco"></paper-input>
        <div class="buttons">
          <paper-button class="cancel_button" noink dialog-dismiss>Cancelar</paper-button>
          <paper-button class="accept_button" onclick="createProject()" noink autofocus>Crear</paper-button>
        </div>
      </paper-dialog>

      <paper-dialog id="delete_repo_dialog" class="modal_dialog" with-backdrop entry-animation="slide-from-bottom-animation" exit-animation="fade-out-animation">
        <div class="layout horizontal">
          <h2 class="flex">Eliminar repositorio</h2>
          <paper-spinner id="delete_repo_spinner"></paper-spinner>
        </div>
        <p>
          ¿Estás seguro de que deseas eliminar el repositorio
          <strong>{{user}}/polytipe-projects</strong>  de tu Github?
          Todos los proyectos de Polytipe se eliminarán.
        </p>
        <div class="buttons">
          <paper-button class="cancel_button" noink dialog-dismiss>Cancelar</paper-button>
          <paper-button class="red_button" onclick="deleteRepo()" noink autofocus>Eliminar</paper-button>
        </div>
      </paper-dialog>

      <!-- Project view dialogs -->
      <paper-dialog id="delete_project_dialog" class="modal_dialog" with-backdrop entry-animation="slide-from-bottom-animation" exit-animation="fade-out-animation">
        <h2>Eliminar proyecto</h2>
        <p>
          ¿Estás seguro de que deseas eliminar el proyecto
          <strong>{{user}}/{{selected_project}}</strong>?
        </p>
        <div class="buttons">
          <paper-button class="cancel_button" noink dialog-dismiss>Cancelar</paper-button>
          <paper-button class="red_button" onclick="deleteProject()" noink autofocus>Eliminar</paper-button>
        </div>
      </paper-dialog>

      <paper-dialog id="leave_project_dialog" class="modal_dialog" with-backdrop entry-animation="slide-from-bottom-animation" exit-animation="fade-out-animation">
        <h2>Salir sin guardar</h2>
        <p>
          ¿Estás seguro de que deseas salir sin guardar los cambios en el proyecto?
        </p>
        <div class="buttons">
          <paper-button class="cancel_button" noink dialog-dismiss>Cancelar</paper-button>
          <paper-button class="red_button" onclick="leaveProject()" noink autofocus>Salir</paper-button>
        </div>
      </paper-dialog>

      <paper-dialog id="add_screen_dialog" class="modal_dialog" with-backdrop entry-animation="slide-from-bottom-animation" exit-animation="fade-out-animation">
        <h2>Crear pantalla</h2>
        <paper-input id="add_screen_input" label="Nombre (no se permiten espacios)" value="{{screen_name}}" allowed-pattern="[a-zA-Z0-9-_]" autofocus required error-message="Este campo no puede dejarse en blanco"></paper-input>
        <div class="buttons">
          <paper-button class="cancel_button" noink dialog-dismiss>Cancelar</paper-button>
          <paper-button class="accept_button" noink onclick="createScreen()" autofocus>Crear</paper-button>
        </div>
      </paper-dialog>

      <!-- Screen editor dialogs -->
      <paper-dialog id="delete_screen_dialog" class="modal_dialog" with-backdrop entry-animation="slide-from-bottom-animation" exit-animation="fade-out-animation">
        <h2>Eliminar pantalla</h2>
        <p>
          ¿Estás seguro de que deseas eliminar la pantalla
          <strong>{{selected_screen}}</strong>?
        </p>
        <div class="buttons">
          <paper-button class="cancel_button" noink dialog-dismiss>Cancelar</paper-button>
          <paper-button class="red_button" onclick="deleteScreen()" noink autofocus>Eliminar</paper-button>
        </div>
      </paper-dialog>

      <!-- Shared dialogs -->
      <paper-dialog id="save_project_dialog" class="modal_dialog" with-backdrop entry-animation="slide-from-bottom-animation" exit-animation="fade-out-animation">
        <div class="layout horizontal">
          <h2 class="flex">Guardar cambios</h2>
          <paper-spinner id="saving_spinner"></paper-spinner>
        </div>
        <paper-input id="save_project_input" label="Mensaje del commit" maxlength="50" char-counter value="{{commit_message}}" autofocus required error-message="Este campo no puede dejarse en blanco"></paper-input>
        <div class="buttons">
          <paper-button class="cancel_button" noink dialog-dismiss>Cancelar</paper-button>
          <paper-button class="accept_button" onclick="saveProject()" noink autofocus>Guardar</paper-button>
        </div>
      </paper-dialog>
    </div>

    <div class="toasts">
      <paper-toast id="created_repo_toast" duration="6000" text="El repositorio 'polytipe-projects' fue agregado a Github">
        <a tabindex="-1" href="https://github.com/{{user}}/polytipe-projects" target="_blank">
          <paper-button noink>Ver</paper-button>
        </a>
      </paper-toast>
      <paper-toast id="project_taken_toast" duration="3500" text="Ya existe un proyecto con este nombre"></paper-toast>
      <paper-toast id="screen_taken_toast" duration="3500" text="Ya existe una pantalla con este nombre"></paper-toast>
      <paper-toast id="sign_in_fail_toast" duration="3000" text="Usuario o token incorrectos"></paper-toast>
    </div>
  </template>

  <script src="app.js"></script>
</body>

</html>
