<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">

  <title>Polytipe</title>
  <meta name="description" content="">

  <!-- No zooming! -->
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no"/>

  <!-- Favicon -->
  <link rel="icon" type="image/png" href="images/touch/chrome-touch-icon-192x192_dark.png" />

  <!-- Chrome / Android -->
  <meta id="bar" name="theme-color" content="#212121">
  <meta name="mobile-web-app-capable" content="yes">
  <meta name="theme-color" content="black">
  <link rel="icon" sizes="192x192" href="images/touch/chrome-touch-icon-192x192_dark.png">

  <!-- Web Application Manifest -->
  <link rel="manifest" href="manifest.json">

  <!-- Tile color for Win8/10 -->
  <meta name="msapplication-TileColor" content="#3372DF">
  <meta name="msapplication-TileImage" content="images/touch/ms-touch-icon-144x144-precomposed.png">

  <!-- Add to homescreen for Safari on iOS -->
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black">
  <meta name="apple-mobile-web-app-title" content="Polytipe">
  <link rel="apple-touch-icon" href="images/touch/apple-touch-icon.png">

  <!-- Web Components -->
  <script src="bower_components/webcomponentsjs/webcomponents-lite.js"></script>
  <link rel="import" href="elements.html">
  <link rel="import" href="styles.html">
  <style is="custom-style" include="styles"></style>
  <style is="custom-style" include="iron-flex iron-flex-reverse iron-flex-alignment iron-flex-factors iron-positioning"></style>
</head>

<body unresolved class="fullbleed">
  <template id="app" is="dom-bind">
    <paper-drawer-panel right-drawer disable-swipe drawer-width="290px">

      <paper-scroll-header-panel drawer id="sidebar_frame">
        <paper-toolbar id="sidebar_polytipe_toolbar">
          <iron-icon id="sidebar_polytipe_logo" icon="polytipe-icons:logo"></iron-icon>
        </paper-toolbar>
        <paper-scroll-header-panel class="sidebar_panel" fixed>
          <paper-tabs class="sidebar_tabs paper-header" selected="{{selected_mode}}">
            <paper-tab>Elementos</paper-tab>
            <paper-tab>Tree</paper-tab>
          </paper-tabs>
          <iron-pages selected="{{selected_mode}}">
            <section class="sidebar_section">
              <paper-menu id="elements_list">
                <paper-item onclick="makeElement('poly-tabs')">
                  <iron-icon icon="tab" class="element_icon"></iron-icon>
                  <div>Pestañas</div>
                </paper-item>
                <paper-item onclick="makeElement('poly-button')">
                  <iron-icon icon="image:crop-landscape" class="element_icon"></iron-icon>
                  <div>Botón</div>
                </paper-item>
                <paper-item onclick="makeElement('poly-layout')">
                  <iron-icon icon="dashboard" class="element_icon"></iron-icon>
                  <div>Layout</div>
                </paper-item>
                <paper-item onclick="makeElement('poly-toolbar')">
                  <iron-icon icon="av:web-asset" class="element_icon"></iron-icon>
                  <div>Toolbar</div>
                </paper-item>
              </paper-menu>
            </section>
            <section id="tree_view" class="sidebar_section">

            </section>
          </iron-pages>
        </paper-scroll-header-panel>

        <paper-scroll-header-panel class="sidebar_panel" fixed>
          <paper-tabs class="sidebar_tabs paper-header" selected="{{selected_mode2}}">
            <paper-tab>Propiedades</paper-tab>
            <paper-tab>Estilos</paper-tab>
          </paper-tabs>
          <div id="properties_placeholder" class="layout vertical center-center">
            <iron-icon id="no_elements_selected" icon="touch-app"></iron-icon>
            <div>Selecciona un elemento</div>
          </div>
          <iron-pages selected="{{selected_mode2}}">
            <section>
              <div id="properties_list" class="sidebar_list"></div>
            </section>
            <section>
              <div id="styles_list" class="sidebar_list">
                <paper-input label="width"></paper-input>
                <paper-input label="height"></paper-input>
                <paper-input label="padding"></paper-input>
                <paper-input label="margin"></paper-input>
                <div class="layout horizontal center">
                  <paper-swatch-picker horizontal-align="right"></paper-swatch-picker>
                  <paper-input label="background-color"></paper-input>
                </div>
                <div class="layout horizontal center">
                  <paper-swatch-picker></paper-swatch-picker>
                  <paper-input label="color"></paper-input>
                </div>
                <paper-input label="display"></paper-input>
              </div>
            </section>
          </iron-pages>
        </paper-scroll-header-panel>
      </paper-scroll-header-panel>

      <paper-header-panel main id="main_frame" mode="seamed">
        <paper-toolbar id="screen_view_toolbar">
          <paper-icon-button class="back_icon" icon="arrow-back"></paper-icon-button>
          <div class="flex paper-font-title">Pantalla 1</div>
          <span class="flex"></span>
          <paper-icon-button id="drawer_toggle" icon="menu" paper-drawer-toggle></paper-icon-button>
        </paper-toolbar>

        <div id="app_container" class="layout horizontal center-center">
          <iframe id="app_iframe" src="default_app.html"></iframe>
        </div>
      </paper-header-panel>
    </paper-drawer-panel>
  </template>

  <paper-toast id="ready_toast" duration="2000">
    <div class="layout horizontal center">
      <iron-icon id="ready_toast_icon" icon="check"></iron-icon>
      <div>Cargado</div>
    </div>
  </paper-toast>

  <script src="app.js"></script>
</body>

</html>
