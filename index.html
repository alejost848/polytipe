<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <title>Polytipe</title>
  <meta name="description" content="Crea prototipos a partir de una interfaz gráfica, realiza pruebas de usabilidad y genera código">
  <meta name="generator" content="Polytipe">

  <!-- Twitter card -->
	<meta name="twitter:card" content="summary_large_image">
	<meta name="twitter:site" content="@alejost848">
	<meta name="twitter:creator" content="@alejost848">
	<meta name="twitter:title" content="Polytipe">
	<meta name="twitter:description" content="Crea prototipos a partir de una interfaz gráfica, realiza pruebas de usabilidad y genera código">
	<meta name="twitter:image" content="http://polytipe.github.io/polytipe/images/cover.png">

  <!-- Facebook card -->
	<meta property="og:title" content="Polytipe">
	<meta property="og:type" content="website">
	<meta property="og:url" content="https://polytipe.me">
	<meta property="og:description" content="Crea prototipos a partir de una interfaz gráfica, realiza pruebas de usabilidad y genera código">
	<meta property="og:image" content="http://polytipe.github.io/polytipe/images/cover.png">

  <!-- No zooming! -->
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />

  <!-- Chrome / Android -->
  <meta id="bar" name="theme-color" content="#212121">
  <meta name="mobile-web-app-capable" content="yes">
  <meta name="theme-color" content="#212121">
  <link rel="icon" sizes="192x192" href="app/images/touch/chrome-touch-icon-192x192.png">
  <link rel="icon" sizes="72x72" href="app/images/touch/icon-72x72.png">

  <!-- Web Application Manifest -->
  <link rel="manifest" href="manifest.json">

  <!-- Tile color for Win8/10 -->
  <meta name="msapplication-TileColor" content="#212121">
  <meta name="msapplication-TileImage" content="app/images/touch/ms-touch-icon-144x144-precomposed.png">

  <!-- Add to homescreen for Safari on iOS -->
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black">
  <meta name="apple-mobile-web-app-title" content="Polytipe">
  <link rel="apple-touch-icon" href="app/images/touch/apple-touch-icon.png">

  <script src="app/bower_components/webcomponentsjs/webcomponents-lite.js"></script>
  <link rel="import" href="app/elements.html">
  <link rel="import" href="styles.html">
  <style is="custom-style" include="iron-flex iron-flex-reverse iron-flex-alignment iron-flex-factors iron-positioning"></style>
  <script src="konami.js"></script>
</head>

<body class="fullbleed">
  <template is="dom-bind" id="app">
    <paper-drawer-panel id="drawer_panel_wrapper" force-narrow disable-swipe>
      <paper-header-panel drawer mode="seamed">
        <paper-toolbar id="drawer_toolbar">
          <iron-icon id="toolbar_logo" class="bottom" icon="polytipe-icons:logo"></iron-icon>
        </paper-toolbar>
        <paper-menu id="drawer_menu" selected="{{selected_tab}}">
          <a href="#home" class="link">
            <paper-item>
              <iron-icon class="left_toolbar_icon element_icon" icon="home"></iron-icon>
              <div>Inicio</div>
            </paper-item>
          </a>
          <a href="#features" class="link">
            <paper-item>
              <iron-icon class="left_toolbar_icon element_icon" icon="explore"></iron-icon>
              <div>Características</div>
            </paper-item>
          </a>
          <a href="#plans" class="link">
            <paper-item>
              <iron-icon class="left_toolbar_icon element_icon" icon="editor:attach-money"></iron-icon>
              <div>Planes</div>
            </paper-item>
          </a>
          <a href="#contact" class="link">
            <paper-item>
              <iron-icon class="left_toolbar_icon element_icon" icon="mail"></iron-icon>
              <div>Contacto</div>
            </paper-item>
          </a>
        </paper-menu>
      </paper-header-panel>
      <paper-header-panel main mode="seamed">
        <paper-toolbar id="main_toolbar">
          <a href="#home" onclick="resetSelected()">
            <iron-icon id="main_logo" icon="polytipe-icons:logo"></iron-icon>
          </a>
          <paper-icon-button id="drawer_toggle" icon="menu" paper-drawer-toggle></paper-icon-button>
          <span class="flex"></span>
          <paper-tabs id="main_tabs" noink no-bar selected="{{selected_tab}}">
            <paper-tab>
              <a href="#features" class="link layout vertical center-center">Características</a>
            </paper-tab>
            <paper-tab>
              <a href="#plans" class="link layout vertical center-center">Planes</a>
            </paper-tab>
            <paper-tab>
              <a href="#contact" class="link layout vertical center-center">Contacto</a>
            </paper-tab>
          </paper-tabs>
          <a href="app" class="link">
            <paper-button id="editor_button_narrow" noink class="paper-font-button">Iniciar sesión</paper-button>
            <paper-button id="editor_button" class="paper-font-button" raised>Iniciar sesión</paper-button>
          </a>
        </paper-toolbar>
        <section id="home" class="layout vertical center-center">
          <div id="intro_wrapper" class="fullbleed layout vertical center-center">
            <google-youtube
              video-id="3rWnuuRp0lI"
              height="720px"
              width="1280px"
              rel="0"
              fluid
              chromeless>
            </google-youtube>
            <div id="welcome_text" class="layout vertical center-center">
              <div id="tagline">
                Prototipado a código. Open source
              </div>
              <div id="description">
                Crea prototipos a partir de una interfaz gráfica, realiza
                pruebas de usabilidad y genera código
              </div>
            </div>
          </div>
        </section>
        <section id="features" class="layout vertical center">
          <iron-selector id="carousel_dots" selected="{{carousel}}" class="layout horizontal">
            <div class="carousel_dot"></div>
            <div class="carousel_dot"></div>
            <div class="carousel_dot"></div>
            <div class="carousel_dot"></div>
            <div class="carousel_dot"></div>
            <div class="carousel_dot"></div>
          </iron-selector>
          <neon-animated-pages selected="[[carousel]]" class="layout horizontal" entry-animation="slide-from-right-animation" exit-animation="slide-left-animation">
            <neon-animatable>
              <div class="features_wrapper">
                <div class="layout vertical center-justified flex">
                  <div class="features_title">Desarrollo ágil</div>
                  <div class="features_description">
                    Diseña prototipos a través de una interfaz gráfica y genera
                    código al mismo tiempo. Ahorra tiempo y mejora los
                    resultados visuales siguiendo lineamientos de diseño.
                  </div>
                </div>
                <paper-material class="circle_material" elevation="1">
                  <iron-icon class="circle_material_icon" icon="flight-takeoff"></iron-icon>
                </paper-material>
              </div>
            </neon-animatable>
            <neon-animatable>
              <div class="features_wrapper">
                <div class="layout vertical center-justified flex">
                  <div class="features_title">Material Design</div>
                  <div class="features_description">
                    Utilizamos Polymer para seguir los lineamientos de diseño de Google
                    y poder lograr una unidad gráfica a la hora de prototipar.
                  </div>
                </div>
                <paper-material class="circle_material" elevation="1">
                  <iron-icon class="circle_material_icon" icon="polymer"></iron-icon>
                </paper-material>
              </div>
            </neon-animatable>
            <neon-animatable>
              <div class="features_wrapper">
                <div class="layout vertical center-justified flex">
                  <div class="features_title">Integración con Github</div>
                  <div class="features_description">
                    Guarda tus proyectos y prototipos en Github directamente
                    para una integración más sencilla a la hora de seguir
                    desarrollando el proyecto. Lleva un registro de los cambios
                    y un control de versiones, así como de issues y
                    feedback.
                  </div>
                </div>
                <paper-material class="circle_material" elevation="1">
                  <iron-icon class="circle_material_icon" icon="polytipe-icons:github"></iron-icon>
                </paper-material>
              </div>
            </neon-animatable>
            <neon-animatable>
              <div class="features_wrapper">
                <div class="layout vertical center-justified flex">
                  <div class="features_title">Exportar código</div>
                  <div class="features_description">
                    Polytipe genera el código de tus proyectos a medida que
                    los vas creando, para que la transición entre las etapas
                    de diseño y programación sea más sencilla manteniendo una
                    fidelidad visual.
                  </div>
                </div>
                <paper-material class="circle_material" elevation="1">
                  <iron-icon class="circle_material_icon" icon="code"></iron-icon>
                </paper-material>
              </div>
            </neon-animatable>
            <neon-animatable>
              <div class="features_wrapper">
                <div class="layout vertical center-justified flex">
                  <div class="features_title">Recibe métricas de usabilidad</div>
                  <div class="features_description">
                    Utilizando Google Analytics puedes recibir datos acerca
                    de los usuarios de los prototipos que has creado y tener
                    información valiosa a la hora de pasar a la etapa de
                    programación.
                  </div>
                </div>
                <paper-material class="circle_material" elevation="1">
                  <iron-icon class="circle_material_icon" icon="trending-up"></iron-icon>
                </paper-material>
              </div>
            </neon-animatable>
            <neon-animatable>
              <div class="features_wrapper">
                <div class="layout vertical center-justified flex">
                  <div class="features_title">Open source</div>
                  <div class="features_description">
                    We ❤ open source. <br/>
                    <strong><a href="http://git.io/polytipe" target="_blank" class="link">Únete al proyecto en Github</a></strong>
                    y contribuye a su desarrollo.
                  </div>
                </div>
                <paper-material class="circle_material" elevation="1">
                  <iron-icon class="circle_material_icon" icon="favorite"></iron-icon>
                </paper-material>
              </div>
            </neon-animatable>
          </neon-animated-pages>
        </section>
        <section id="plans" class="white_layer layout vertical center">
          <div id="plans_section_title">Planes</div>
          <div id="plans_container" class="layout horizontal center around-justified flex">
            <paper-material class="plan_box layout vertical center" elevation="1">
              <div class="plan_title">Gratis</div>
              <div class="layout horizontal center">
                <div class="plan_pricing">$0</div>
                <div class="plan_pricing_month">USD/mes</div>
              </div>
              <div class="plan_description flex">
                Múltiples proyectos <br/>
                1 prototipo activo <br/>
                Sin soporte
              </div>
              <a href="app" class="link">
                <paper-button class="plan_button paper-font-button">Empezar</paper-button>
              </a>
            </paper-material>
            <paper-material class="plan_box layout vertical center" elevation="1">
              <div class="plan_title">Micro</div>
              <div class="layout horizontal center">
                <div class="plan_pricing">$7</div>
                <div class="plan_pricing_month">USD/mes</div>
              </div>
              <div class="plan_description flex">
                Múltiples proyectos <br/>
                3 prototipos activos <br/>
                Métricas avanzadas <br/>
                Soporte básico 24/7
              </div>
              <paper-button disabled class="plan_button paper-font-button">Empezar</paper-button>
            </paper-material>
            <paper-material class="plan_box layout vertical center" elevation="1">
              <div class="plan_title">Empresarial</div>
              <div class="layout horizontal center">
                <div class="plan_pricing">$15</div>
                <div class="plan_pricing_month">USD/mes</div>
              </div>
              <div class="plan_description flex">
                Múltiples proyectos <br/>
                Prototipos ilimitados <br/>
                Métricas avanzadas <br/>
                Soporte avanzado 24/7
              </div>
              <paper-button disabled class="plan_button paper-font-button">Empezar</paper-button>
            </paper-material>
          </div>

        </section>
        <section id="contact" class="layout vertical center">
          <div id="contact_section_title">Contacto</div>
          <paper-material class="contact_box layout vertical center" elevation="1">
            <form is="iron-form" action="https://formspree.io/hello@polytipe.me" id="form" method="POST">
              <paper-input id="input_name" name="name" required class="contact_input" label="Nombre"></paper-input>
              <paper-input id="input_mail" name="_replyto" type="email" required class="contact_input" label="Correo"></paper-input>
              <paper-textarea id="input_message" name="message" required rows="2" max-rows="2" class="contact_input" label="Mensaje"></paper-textarea>
              <paper-button id="contact_button" class="paper-font-button" onclick="_submit(event)">
                Enviar
              </paper-button>
              <div id="spinner_box">
                <paper-spinner-lite id="spinner_mail" active></paper-spinner-lite>
              </div>
            </form>
          </paper-material>
          <div class="mail_text">
            ó escríbenos directamente a <br/>
            <a id="mail_link" target="_blank" href="mailto:hello@polytipe.me">hello@polytipe.me</a>
          </div>
          <a href="http://git.io/polytipe" target="_blank" class="link layout vertical center">
            <paper-icon-button class="social_icon" icon="polytipe-icons:github"></paper-icon-button>
            <div id="github_link">Únete en Github</div>
          </a>
        </section>
      </paper-header-panel>
    </paper-drawer-panel>
    <paper-toast id="mail_sent_toast" duration="3000" text="Mensaje enviado"></paper-toast>
    <emoji-rain active use-twemoji></emoji-rain>
  </template>

  <script src="app.js"></script>

</body>

</html>
