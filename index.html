<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">

  <title>Polytipe</title>
  <meta name="description" content="Crea prototipos a partir de una interfaz gráfica, realiza pruebas de usabilidad y genera código HTML y Javascript">
  <meta name="generator" content="Polytipe">

  <!-- Twitter card -->
	<meta name="twitter:card" content="summary_large_image">
	<meta name="twitter:site" content="@alejost848">
	<meta name="twitter:creator" content="@alejost848">
	<meta name="twitter:title" content="Polytipe">
	<meta name="twitter:description" content="Crea prototipos a partir de una interfaz gráfica, realiza pruebas de usabilidad y genera código HTML y Javascript">
	<meta name="twitter:image" content="http://polytipe.github.io/polytipe/images/cover.png">

  <!-- Facebook card -->
	<meta property="og:title" content="Polytipe">
	<meta property="og:type" content="website">
	<meta property="og:url" content="https://polytipe.me">
	<meta property="og:description" content="Crea prototipos a partir de una interfaz gráfica, realiza pruebas de usabilidad y genera código HTML y Javascript">
	<meta property="og:image" content="http://polytipe.github.io/polytipe/images/cover.png">

  <!-- No zooming! -->
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />

  <!-- Chrome / Android -->
  <meta id="bar" name="theme-color" content="#212121">
  <meta name="mobile-web-app-capable" content="yes">
  <meta name="theme-color" content="#212121">
  <link rel="icon" sizes="192x192" href="images/touch/chrome-touch-icon-192x192.png">
  <link rel="icon" sizes="72x72" href="images/touch/icon-72x72.png">

  <!-- Web Application Manifest -->
  <link rel="manifest" href="manifest.json">

  <!-- Tile color for Win8/10 -->
  <meta name="msapplication-TileColor" content="#212121">
  <meta name="msapplication-TileImage" content="images/touch/ms-touch-icon-144x144-precomposed.png">

  <!-- Add to homescreen for Safari on iOS -->
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black">
  <meta name="apple-mobile-web-app-title" content="Polytipe">
  <link rel="apple-touch-icon" href="images/touch/apple-touch-icon.png">

  <!-- Web Components -->
  <script src="bower_components/webcomponentsjs/webcomponents-lite.js"></script>
  <script src="github.js"></script>
  <script src="github.bundle.min.js"></script>
  <script src="vkbeautify.js"></script>

  <link rel="import" href="elements.html">
  <link rel="import" href="styles.html">
  <style is="custom-style" include="iron-flex iron-flex-reverse iron-flex-alignment iron-flex-factors iron-positioning"></style>
</head>

<body class="fullbleed main">
  <template id="app" is="dom-bind">
    <paper-drawer-panel id="drawer_panel_wrapper" disable-swipe force-narrow drawer-toggle-attribute="paper-drawer-left">
      <paper-header-panel drawer mode="seamed">
        <div id="drawer_toolbar" class="sidebar_polytipe_toolbar layout horizontal center-center">
            <iron-image id="avatar" alt="{{user}}" src="{{avatar}}" preload fade></iron-image>
            <div id="toolbar_text">
              <div class="paper-font-subhead">{{user}}</div>
              <div id="toolbar_name">{{name}}</div>
            </div>
        </div>
        <paper-menu id="left_drawer_menu">
          <paper-item>
            <iron-icon class="left_toolbar_icon element_icon" icon="folder"></iron-icon>
            <div>Repositorios</div>
          </paper-item>
          <a class="link" tabindex="-1" href="https://github.com/{{user}}" target="_blank">
            <paper-item>
                <iron-icon class="left_toolbar_icon element_icon" icon="polytipe-icons:github"></iron-icon>
                <div>Ir a Github</div>
            </paper-item>
          </a>
          <paper-item>
            <iron-icon class="left_toolbar_icon element_icon" icon="info"></iron-icon>
            <div>Acerca de Polytipe</div>
          </paper-item>
          <paper-item onclick="sign_out()">
            <iron-icon class="left_toolbar_icon element_icon" icon="exit-to-app"></iron-icon>
            <div>Cerrar sesión</div>
          </paper-item>
        </paper-menu>
      </paper-header-panel>

      <paper-header-panel main class="main_frame" mode="seamed">
        <iron-pages attr-for-selected="id" selected="{{polytipe_section}}">
          <section id="sign_in_screen" class="layout vertical center-center">
            <paper-material id="sign_in_material" elevation="1" class="layout vertical center">
              <neon-animated-pages id="sign_in_box" selected="[[carousel]]" entry-animation="slide-from-right-animation" exit-animation="slide-left-animation">
                <section>
                  <div class="sign_in_icon_container layout vertical center-center">
                    <iron-icon class="sign_in_icon" icon="polytipe-icons:icon"></iron-icon>
                  </div>
                  <div class="sign_in_title paper-font-title">Polytipe</div>
                  <div class="sign_in_description paper-font-subhead">Crea prototipos a partir de una interfaz gráfica y realiza pruebas de usabilidad</div>
                </section>
                <section>
                  <div class="sign_in_icon_container layout vertical center-center">
                    <iron-icon class="sign_in_icon" icon="polymer"></iron-icon>
                  </div>
                  <div class="sign_in_title paper-font-title">Material Design</div>
                  <div class="sign_in_description paper-font-subhead">Utilizamos Polymer para seguir los lineamientos de diseño de Google</div>
                </section>
                <section>
                  <div class="sign_in_icon_container layout vertical center-center">
                    <iron-icon class="sign_in_icon" icon="history"></iron-icon>
                  </div>
                  <div class="sign_in_title paper-font-title">Control de versiones</div>
                  <div class="sign_in_description paper-font-subhead">Lleva un registro de los cambios en tu proyecto a través de Github</div>
                </section>
                <section>
                  <div class="sign_in_icon_container layout vertical center-center">
                    <iron-icon class="sign_in_icon" icon="code"></iron-icon>
                  </div>
                  <div class="sign_in_title paper-font-title">Exportar código</div>
                  <div class="sign_in_description paper-font-subhead">Polytipe genera el código de tus proyectos a medida que los vas creando</div>
                </section>
                <section>
                  <div class="sign_in_icon_container layout vertical center-center">
                    <iron-icon class="sign_in_icon" icon="polytipe-icons:github"></iron-icon>
                  </div>
                  <div class="sign_in_title paper-font-title">Open source</div>
                  <div class="sign_in_description paper-font-subhead">We ❤ open source. <strong><a class="link" href="https://github.com/polytipe/polytipe" target="_blank">Únete al proyecto</a></strong> en Github y contribuye a su desarrollo</div>
                </section>
                <section>
                  <div class="sign_in_icon_container layout vertical center-center">
                    <iron-icon class="sign_in_icon" icon="av:play-arrow"></iron-icon>
                  </div>
                  <div class="sign_in_title paper-font-title">Empieza ahora</div>
                  <div class="sign_in_description paper-font-subhead">Dale clic al botón de abajo y autoriza a Polytipe para iniciar sesión con Github</div>
                </section>
              </neon-animated-pages>
              <iron-selector id="carousel_dots" selected="{{carousel}}">
                <div class="carousel_dot"></div>
                <div class="carousel_dot"></div>
                <div class="carousel_dot"></div>
                <div class="carousel_dot"></div>
                <div class="carousel_dot"></div>
                <div class="carousel_dot"></div>
              </iron-selector>
              <paper-button id="sign_in_button" raised onclick="sign_in()">
                <div id="start_button">Empezar</div>
                <paper-spinner active id="start_button_loading"></paper-spinner>
              </paper-button>
            </paper-material>
            <iron-icon id="sign_in_logo_small" icon="polytipe-icons:logo-square"></iron-icon>
          </section>

          <section id="repos_view">
            <paper-toolbar class="screen_view_toolbar">
              <paper-icon-button icon="menu" paper-drawer-left></paper-icon-button>
              <div class="paper-font-title">Polytipe</div>
            </paper-toolbar>
            <div class="elements_group">
              <div class="elements_label" class="paper-font-subhead">Repositorios</div>
              <div class="layout horizontal wrap">
                <iron-selector wide-layout$="{{wide}}" id="repo_selector" attr-for-selected="repo" selected="{{selected_repo}}" class="layout horizontal">
                  <template is="dom-repeat" items="{{user_repos}}">
                    <paper-material elevation="2" repo="{{item.name}}" class="project_box layout vertical flex">
                      <div class="flex layout vertical center end-justified">
                        <iron-icon class="project_box_icon" icon="{{item.icon}}"></iron-icon>
                      </div>
                      <div class="flex layout vertical center-center">
                        <div class="project_name paper-font-headline">{{item.name}}</div>
                      </div>
                      <paper-ripple recenters></paper-ripple>
                    </paper-material>
                  </template>
                </iron-selector>
                <div id="loading_repos_box" class="project_box layout vertical center-center">
                  <paper-spinner active></paper-spinner>
                </div>
                <paper-material id="empty_state_repo" elevation="2" onclick="promptForkRepo()" class="project_box layout vertical flex">
                  <div class="flex layout vertical">
                    <iron-icon class="empty_state_icon" icon="folder"></iron-icon>
                    <div class="empty_state_description">
                      <div class="paper-font-title">Crea un repositorio</div>
                      <div class="paper-font-subhead">Éste será tu repositorio personal.</div>
                    </div>
                    <div class="layout horizontal end-justified">
                      <iron-icon class="empty_state_arrow" icon="arrow-forward"></iron-icon>
                    </div>
                  </div>
                  <paper-ripple recenters></paper-ripple>
                </paper-material>
              </div>
            </div>
          </section>

          <section id="user_view">
            <paper-toolbar class="screen_view_toolbar">
              <paper-icon-button class="back_icon" icon="arrow-back" onclick="goto('repos_view')"></paper-icon-button>
              <div class="paper-font-title">{{selected_repo}}</div>
              <div class="flex"></div>
              <div>
                <paper-icon-button icon="social:group" onclick="promptCollaboratorsDialog()"></paper-icon-button>
                <paper-tooltip offset="0" animation-delay="0">Colaboradores</paper-tooltip>
              </div>
              <div>
                <a class="link" tabindex="-1" href="https://github.com/{{selected_repo}}/polytipe-projects" target="_blank">
                  <paper-icon-button icon="polytipe-icons:github"></paper-icon-button>
                </a>
                <paper-tooltip offset="0" animation-delay="0">Ver en Github</paper-tooltip>
              </div>
              <div>
                <paper-icon-button icon="delete" class="delete_icon" onclick="promptDeleteRepo()"></paper-icon-button>
                <paper-tooltip offset="0" animation-delay="0">Eliminar repositorio</paper-tooltip>
              </div>
            </paper-toolbar>

            <div class="elements_group">
              <div class="elements_label" class="paper-font-subhead">Proyectos</div>
              <iron-selector wide-layout$="{{wide}}" id="project_selector" attr-for-selected="project" selected="{{selected_project}}" class="layout horizontal">
                <template is="dom-repeat" items="{{user_projects}}">
                  <paper-material elevation="2" project="{{item.name}}" class="project_box layout vertical flex">
                    <div class="flex layout vertical center end-justified">
                      <iron-icon class="project_box_icon" icon="description"></iron-icon>
                    </div>
                    <div class="flex layout vertical center-center">
                      <div class="project_name paper-font-headline">{{item.name}}</div>
                    </div>
                    <paper-ripple recenters></paper-ripple>
                  </paper-material>
                </template>
              </iron-selector>
              <div id="loading_project_box" class="project_box layout vertical center-center">
                <paper-spinner active></paper-spinner>
              </div>
              <paper-material id="empty_state_project" elevation="2" onclick="addProjectDialog()" class="project_box layout vertical flex">
                <div class="flex layout vertical">
                  <iron-icon class="empty_state_icon" icon="description"></iron-icon>
                  <div class="empty_state_description">
                    <div class="paper-font-title">Crea tu primer proyecto</div>
                    <div class="paper-font-subhead">Empieza a prototipar con Polytipe ahora</div>
                  </div>
                  <div class="layout horizontal end-justified">
                    <iron-icon class="empty_state_arrow" icon="arrow-forward"></iron-icon>
                  </div>
                </div>
                <paper-ripple recenters></paper-ripple>
              </paper-material>
            </div>
            <div>
              <paper-fab id="add_project_fab" class="add_fab" onclick="addProjectDialog()" icon="add"></paper-fab>
              <paper-tooltip for="add_project_fab" offset="10" animation-delay="0" position="top">Crear un proyecto</paper-tooltip>
            </div>
          </section>

          <section id="project_view">
            <paper-toolbar class="screen_view_toolbar">
              <paper-icon-button class="back_icon" icon="arrow-back" onclick="promptLeaveProject()"></paper-icon-button>
              <div class="paper-font-title">{{selected_project}}</div>
              <span class="flex"></span>
              <template is="dom-if" if="{{unsaved_changes}}">
                <div>
                  <paper-button noink class="save_button paper-font-button" onclick="promptSaveProject()" onmouseover="getLastSaved()">Tienes cambios sin guardar</paper-button>
                  <paper-tooltip offset="0" animation-delay="0">El último commit fue hace {{last_saved}}</paper-tooltip>
                </div>
              </template>
              <div>
                <paper-icon-button icon="history" onclick="promptGetCommits()"></paper-icon-button>
                <paper-tooltip offset="0" animation-delay="0">Ver commits recientes</paper-tooltip>
              </div>
              <div>
                <paper-icon-button icon="create" onclick=""></paper-icon-button>
                <paper-tooltip offset="0" animation-delay="0">Cambiar nombre</paper-tooltip>
              </div>
              <div>
                <paper-icon-button icon="delete" class="delete_icon" onclick="promptDeleteProject()"></paper-icon-button>
                <paper-tooltip offset="0" animation-delay="0">Eliminar proyecto</paper-tooltip>
              </div>
            </paper-toolbar>

            <div class="elements_group">
              <div class="elements_label" class="paper-font-subhead">Pantallas</div>
              <div class="layout horizontal wrap">
                <iron-selector wide-layout$="{{wide}}" id="screen_selector" attr-for-selected="screen" selected="{{selected_screen}}" class="layout horizontal">
                  <template is="dom-repeat" items="{{project_screens}}">
                    <paper-material elevation="2" screen="{{item.name}}" class="screen_box layout vertical">
                      <div class="flex layout vertical center end-justified">
                        <iron-icon class="screen_box_icon" icon="hardware:smartphone"></iron-icon>
                      </div>
                      <div class="flex layout vertical center-center">
                        <div class="project_name paper-font-headline">{{item.name}}</div>
                      </div>
                      <paper-ripple recenters></paper-ripple>
                    </paper-material>
                  </template>
                </iron-selector>

                <div id="screen_placeholder" class="screen_box layout vertical center-center">
                  <paper-spinner active></paper-spinner>
                </div>

                <paper-material id="empty_state_screen" elevation="2" screen="{{item.name}}" onclick="addScreenDialog()" class="screen_box layout vertical">
                  <div class="flex layout vertical">
                    <iron-icon class="empty_state_screen_icon" icon="hardware:smartphone"></iron-icon>
                    <div class="empty_state_description">
                      <div class="paper-font-title">Crea una pantalla</div>
                      <div class="paper-font-subhead">Cada pantalla es un lienzo para diseñar las interfaces de tu proyecto</div>
                    </div>
                    <div class="layout horizontal end-justified">
                      <iron-icon class="empty_state_arrow" icon="arrow-forward"></iron-icon>
                    </div>
                  </div>
                  <paper-ripple recenters></paper-ripple>
                </paper-material>
              </div>
            </div>
            <div>
              <paper-fab class="add_fab" id="add_screen_fab" onclick="addScreenDialog()" icon="add"></paper-fab>
              <paper-tooltip offset="10" for="add_screen_fab" animation-delay="0" position="top">Crear una pantalla</paper-tooltip>
            </div>
          </section>

          <section id="screen_editor">
            <paper-drawer-panel id="editor_drawer" right-drawer disable-swipe drawer-width="290px" drawer-toggle-attribute="paper-drawer-right">
              <paper-scroll-header-panel drawer id="sidebar_frame">
                <paper-scroll-header-panel class="sidebar_panel" fixed>
                  <paper-tabs noink attr-for-selected="name" class="sidebar_tabs paper-header" selected="{{screen_editor_top_mode}}">
                    <paper-tab name="elements_view">Elementos</paper-tab>
                    <paper-tab name="tree_view">Tree</paper-tab>
                  </paper-tabs>
                  <iron-pages attr-for-selected="id" selected="{{screen_editor_top_mode}}">
                    <section id="elements_view" class="sidebar_section">
                      <paper-menu id="elements_list">
                        <polytipe-item icon="image:crop-landscape" onclick="makeElement('poly-button')">Button</polytipe-item>
                        <polytipe-item icon="credit-card" onclick="makeElement('poly-card')">Card</polytipe-item>
                        <polytipe-item icon="check-box" onclick="makeElement('poly-checkbox')">Checkbox</polytipe-item>
                        <polytipe-item icon="add-circle" onclick="makeElement('poly-fab')">Floating Action Button</polytipe-item>
                        <polytipe-item icon="star" onclick="makeElement('poly-icon-button')">Icon</polytipe-item>
                        <polytipe-item icon="editor:format-color-text" onclick="makeElement('poly-label')">Label</polytipe-item>
                        <polytipe-item icon="dashboard" onclick="makeElement('poly-layout')">Layout</polytipe-item>
                        <polytipe-item icon="tab" onclick="makeElement('poly-tabs')">Tabs</polytipe-item>
                        <polytipe-item icon="av:web-asset" onclick="makeElement('poly-toolbar')">Toolbar</polytipe-item>
                      </paper-menu>
                    </section>
                    <section id="tree_view" class="sidebar_section"></section>
                  </iron-pages>
                </paper-scroll-header-panel>

                <paper-scroll-header-panel id="inputs_frame" class="sidebar_panel" fixed>
                  <paper-tabs noink attr-for-selected="name" class="sidebar_tabs paper-header" selected="{{screen_editor_bottom_mode}}">
                    <paper-tab name="editor_properties">Propiedades</paper-tab>
                    <paper-tab name="editor_styles">Estilos</paper-tab>
                    <paper-tab name="editor_links">Links</paper-tab>
                  </paper-tabs>
                  <div id="properties_placeholder" class="layout vertical center-center">
                    <iron-icon id="no_elements_selected" icon="touch-app"></iron-icon>
                    <div>Selecciona un elemento</div>
                  </div>
                  <iron-pages attr-for-selected="id" selected="{{screen_editor_bottom_mode}}">
                    <section id="editor_properties">
                      <div id="element_actions" class="sidebar_list layout horizontal end-justified">
                        <div>
                          <paper-fab icon="arrow-upward" class="move_button" onclick="moveElementUp()"></paper-fab>
                          <paper-tooltip offset="10" animation-delay="0" position="bottom">Mover arriba</paper-tooltip>
                        </div>
                        <div>
                          <paper-fab icon="arrow-downward" class="move_button" onclick="moveElementDown()"></paper-fab>
                          <paper-tooltip offset="10" animation-delay="0" position="bottom">Mover abajo</paper-tooltip>
                        </div>
                        <div>
                          <paper-fab icon="content-copy" class="move_button" onclick="cloneElement()"></paper-fab>
                          <paper-tooltip offset="10" animation-delay="0" position="bottom">Duplicar [Ctrl+D]</paper-tooltip>
                        </div>
                        <div class="flex"></div>
                        <div>
                          <paper-fab id="delete_button" icon="delete" onclick="deleteElement(event)"></paper-fab>
                          <paper-tooltip offset="10" animation-delay="0" position="bottom">Eliminar [Supr]</paper-tooltip>
                        </div>
                      </div>
                      <div id="properties_list" class="sidebar_list"></div>
                    </section>
                    <section id="editor_styles">
                      <div id="styles_list" class="sidebar_list">
                        <!-- IDEA: Add a reset styles button -->
                        <paper-input label="width"></paper-input>
                        <paper-input label="height"></paper-input>
                        <paper-input label="padding"></paper-input>
                        <paper-input label="margin"></paper-input>
                        <div class="layout horizontal center">
                          <paper-swatch-picker id="bgPicker" horizontal-align="right" vertical-align="bottom"></paper-swatch-picker>
                          <paper-input label="background-color"></paper-input>
                        </div>
                        <div class="layout horizontal center">
                          <paper-swatch-picker id="colorPicker" horizontal-align="right" vertical-align="bottom"></paper-swatch-picker>
                          <paper-input label="color"></paper-input>
                        </div>
                        <paper-input label="display"></paper-input>
                      </div>
                    </section>
                    <section id="editor_links">
                      <div class="sidebar_list">
                        <paper-dropdown-menu id="link_screen" label="Link">
                          <paper-menu class="dropdown-content">
                            <template is="dom-repeat" items="{{screen_list}}">
                              <paper-item>{{item}}</paper-item>
                            </template>
                          </paper-menu>
                        </paper-dropdown-menu>
                      </div>
                    </section>
                  </iron-pages>
                </paper-scroll-header-panel>
              </paper-scroll-header-panel>

              <paper-header-panel main id="editor_frame" class="main_frame" mode="waterfall">
                <paper-toolbar id="editor_toolbar" class="screen_view_toolbar">
                  <paper-icon-button id="editor_back_button" class="back_icon" icon="arrow-back" onclick="goto('project_view')"></paper-icon-button>
                  <template is="dom-if" if="{{preview_mode}}">
                    <div class="paper-font-title">Pantalla {{preview_selected_screen}}</div>
                    <span class="flex"></span>
                    <template is="dom-if" if="{{unsaved_changes}}">
                      <div>
                        <template is="dom-if" if="{{wide}}">
                          <paper-button noink class="save_button_white" onclick="promptSaveProject()" onmouseover="getLastSaved()">Tienes cambios sin guardar</paper-button>
                        </template>
                        <template is="dom-if" if="{{!wide}}">
                          <paper-icon-button icon="save" onclick="promptSaveProject()" onmouseover="getLastSaved()"></paper-icon-button>
                        </template>
                        <paper-tooltip class="last_saved_tooltip" offset="0" animation-delay="0">El último commit fue hace {{last_saved}}</paper-tooltip>
                      </div>
                    </template>
                    <div>
                      <paper-icon-button icon="history" onclick="promptGetCommits()"></paper-icon-button>
                      <paper-tooltip offset="0" animation-delay="0">Ver commits recientes</paper-tooltip>
                    </div>
                    <div>
                      <paper-icon-button icon="trending-up" onclick=""></paper-icon-button>
                      <paper-tooltip offset="0" animation-delay="0">Analytics</paper-tooltip>
                    </div>
                    <div>
                      <a class="link" tabindex="-1" href="https://{{selected_repo}}.github.io/polytipe-projects" target="_blank">
                        <paper-icon-button icon="visibility"></paper-icon-button>
                      </a>
                      <paper-tooltip offset="0" animation-delay="0">Ver prototipo</paper-tooltip>
                    </div>
                    <div>
                      <paper-icon-button icon="launch" onclick="promptGeneratePrototype()"></paper-icon-button>
                      <paper-tooltip offset="0" animation-delay="0">Exportar prototipo</paper-tooltip>
                    </div>
                  </template>
                  <template is="dom-if" if="{{!preview_mode}}">
                    <div class="paper-font-title">Pantalla {{selected_screen}}</div>
                    <span class="flex"></span>
                    <template is="dom-if" if="{{unsaved_changes}}">
                      <div>
                        <template is="dom-if" if="{{wide}}">
                          <paper-button noink class="save_button paper-font-button" onclick="promptSaveProject()" onmouseover="getLastSaved()">Tienes cambios sin guardar</paper-button>
                        </template>
                        <template is="dom-if" if="{{!wide}}">
                          <paper-icon-button icon="save" onclick="promptSaveProject()" onmouseover="getLastSaved()"></paper-icon-button>
                        </template>
                        <paper-tooltip class="last_saved_tooltip" offset="0" animation-delay="0">El último commit fue hace {{last_saved}}</paper-tooltip>
                      </div>
                    </template>
                    <div>
                      <paper-icon-button icon="history" onclick="promptGetCommits()"></paper-icon-button>
                      <paper-tooltip offset="0" animation-delay="0">Ver commits recientes</paper-tooltip>
                    </div>
                    <div>
                      <paper-icon-button icon="create" onclick=""></paper-icon-button>
                      <paper-tooltip offset="0" animation-delay="0">Cambiar nombre</paper-tooltip>
                    </div>
                    <div>
                      <paper-icon-button icon="delete" class="delete_icon" onclick="promptDeleteScreen()"></paper-icon-button>
                      <paper-tooltip offset="0" animation-delay="0">Eliminar pantalla</paper-tooltip>
                    </div>
                    <paper-icon-button class="right_drawer_toggle" icon="menu" paper-drawer-right></paper-icon-button>
                  </template>
                </paper-toolbar>

                <div id="app_container" class="layout horizontal center-center">
                  <paper-spinner id="iframe_loading_spinner" active></paper-spinner>
                </div>
                <div>
                  <paper-tooltip for="preview_fab" offset="10" animation-delay="0" position="top">Previsualizar</paper-tooltip>
                  <paper-fab icon="view-carousel" id="preview_fab" onclick="togglePreview()"></paper-fab>
                </div>
              </paper-header-panel>
            </paper-drawer-panel>
          </section>
        </iron-pages>
      </paper-header-panel>
    </paper-drawer-panel>

    <firebase-auth
      id="firebaseAuth"
      location="https://polytipe.firebaseio.com"
      provider="github"
      redirect
      user="{{signed_user}}"
      params='{"scope": "public_repo, delete_repo"}'> <!-- TODO: Remove delete_repo scope -->
    </firebase-auth>

    <iron-ajax
        auto
        url="https://api.lifx.com/v1/lights/all/state"
        headers='{"Authorization": "Bearer "}'
        method="PUT"
        content-type="application/json"
        body='{{lifx_body}}'>
    </iron-ajax>

    <iron-ajax
        auto
        url="https://api.lifx.com/v1/lights/all/effects/breathe"
        headers='{"Authorization": "Bearer "}'
        method="POST"
        content-type="application/json"
        body='{{lifx_alert}}'>
    </iron-ajax>

    <iron-ajax
        id="collaborators_ajax"
        auto
        url="https://api.github.com/repos/{{user}}/polytipe-projects/collaborators/{{user_to_add_delete}}"
        content-type="application/json"
        params="{{collaborators_params}}">
    </iron-ajax>

    <iron-media-query query="(min-width: 600px)" query-matches="{{wide}}"></iron-media-query>
    <iron-a11y-keys id="polytipe_keys" keys="ctrl+s ctrl+d delete" target="[[polytipe_target]]" stop-keyboard-event-propagation></iron-a11y-keys>
    <iron-a11y-keys id="iframe_keys" keys="ctrl+s ctrl+d delete" target="[[iframe_target]]" stop-keyboard-event-propagation></iron-a11y-keys>

    <div class="dialogs">
      <!-- User view dialogs -->
      <paper-dialog id="create_repo_dialog" with-backdrop entry-animation="slide-from-bottom-animation" exit-animation="fade-out-animation">
        <div class="layout horizontal">
          <h2 class="flex">Crear repositorio</h2>
          <paper-spinner id="forking_spinner"></paper-spinner>
        </div>
        <div class="create_repo_description paper-font-subhead">Lo primero que haremos será crear un repositorio en tu cuenta de Github donde se guardarán todos tus proyectos.</div>
        <div class="buttons">
          <paper-button class="cancel_button" noink dialog-dismiss>Cancelar</paper-button>
          <paper-button class="accept_button" onclick="forkRepo()" noink autofocus>Crear</paper-button>
        </div>

      </paper-dialog>
      <paper-dialog id="add_project_dialog" class="modal_dialog" with-backdrop entry-animation="slide-from-bottom-animation" exit-animation="fade-out-animation">
        <div class="layout horizontal">
          <h2 class="flex">Crear proyecto</h2>
          <paper-spinner id="creating_spinner"></paper-spinner>
        </div>
        <paper-input id="add_project_input" label="Nombre (no se permiten espacios)" value="{{project_name}}" allowed-pattern="[a-zA-Z0-9-_]" autofocus required error-message="No puede dejarse en blanco"></paper-input>
        <div class="buttons">
          <paper-button class="cancel_button" noink dialog-dismiss>Cancelar</paper-button>
          <paper-button class="accept_button" onclick="createProject()" noink autofocus>Crear</paper-button>
        </div>
      </paper-dialog>

      <paper-dialog id="delete_repo_dialog" class="modal_dialog" with-backdrop entry-animation="slide-from-bottom-animation" exit-animation="fade-out-animation">
        <div class="layout horizontal">
          <h2 class="flex">Eliminar repositorio</h2>
          <paper-spinner id="delete_repo_spinner"></paper-spinner>
        </div>
        <p>
          ¿Estás seguro de que deseas eliminar el repositorio
          <strong>{{user}}/polytipe-projects</strong>?
          Todos los proyectos que contiene se eliminarán.
        </p>
        <div class="buttons">
          <paper-button class="cancel_button" noink dialog-dismiss>Cancelar</paper-button>
          <paper-button class="red_button" onclick="deleteRepo()" noink autofocus>Eliminar</paper-button>
        </div>
      </paper-dialog>

      <paper-dialog id="collaborators_dialog" class="modal_dialog" with-backdrop entry-animation="slide-from-bottom-animation" exit-animation="fade-out-animation">
        <div class="layout horizontal">
          <h2 class="flex">Colaboradores</h2>
          <paper-spinner id="collaborators_spinner"></paper-spinner>
        </div>
        <paper-input id="collaborators_input" label="Agregar usuario" value="{{user_search}}">
          <paper-menu-button id="collaborators_dropdown" suffix horizontal-align="right" vertical-offset="-10">
            <paper-icon-button class="dropdown-trigger" onclick="searchUsers()" icon="search"></paper-icon-button>
            <paper-menu id="collaborators_items" class="dropdown-content" attr-for-selected="username">
              <template is="dom-repeat" items="{{user_list}}" as="user">
                <paper-item class="collaborators_item" username="{{user.login}}">
                  <iron-icon class="element_icon" src="{{user.avatar_url}}"></iron-icon>
                  <div class="flex">{{user.login}}</div>
                </paper-item>
              </template>
              <template is="dom-if" if="{{empty_search}}">
                <paper-item class="collaborators_item" disabled>
                  <iron-icon class="light_gray_icon element_icon" icon="error"></iron-icon>
                  <div class="flex">No hay resultados</div>
                </paper-item>
              </template>
            </paper-menu>
          </paper-menu-button>
        </paper-input>
        <div id="collaborators_group">
          <div id="collaborators_group_title">Lista de colaboradores</div>
          <div class="layout horizontal wrap">
            <template id="collaborators_app" is="dom-repeat" items="{{collaborators}}" as="collaborator">
              <paper-chip class="collaborator_chip" actual="{{selected_repo}}" user="{{collaborator.login}}">
                <iron-icon class="icon" src="{{collaborator.avatar_url}}"></iron-icon>
                <h1>{{collaborator.login}}</h1>
              </paper-chip>
            </template>
          </div>
        </div>
      </paper-dialog>

      <!-- Project view dialogs -->
      <paper-dialog id="delete_project_dialog" class="modal_dialog" with-backdrop entry-animation="slide-from-bottom-animation" exit-animation="fade-out-animation">
        <h2>Eliminar proyecto</h2>
        <p>
          ¿Estás seguro de que deseas eliminar el proyecto
          <strong>{{user}}/{{selected_project}}</strong>?
        </p>
        <div class="buttons">
          <paper-button class="cancel_button" noink dialog-dismiss>Cancelar</paper-button>
          <paper-button class="red_button" onclick="deleteProject()" noink autofocus>Eliminar</paper-button>
        </div>
      </paper-dialog>

      <paper-dialog id="leave_project_dialog" class="modal_dialog" with-backdrop entry-animation="slide-from-bottom-animation" exit-animation="fade-out-animation">
        <h2>Salir sin guardar</h2>
        <p>
          ¿Estás seguro de que deseas salir sin guardar los cambios en el proyecto?
        </p>
        <div class="buttons">
          <paper-button class="cancel_button" noink dialog-dismiss>Cancelar</paper-button>
          <paper-button class="red_button" onclick="leaveProject()" noink autofocus>Salir</paper-button>
        </div>
      </paper-dialog>

      <paper-dialog id="add_screen_dialog" class="modal_dialog" with-backdrop entry-animation="slide-from-bottom-animation" exit-animation="fade-out-animation">
        <h2>Crear pantalla</h2>
        <paper-input id="add_screen_input" label="Nombre (no se permiten espacios)" value="{{screen_name}}" allowed-pattern="[a-zA-Z0-9-_]" autofocus required error-message="No puede dejarse en blanco"></paper-input>
        <div class="buttons">
          <paper-button class="cancel_button" noink dialog-dismiss>Cancelar</paper-button>
          <paper-button class="accept_button" noink onclick="createScreen()" autofocus>Crear</paper-button>
        </div>
      </paper-dialog>

      <paper-dialog id="get_commits_dialog" with-backdrop entry-animation="slide-from-bottom-animation" exit-animation="fade-out-animation">
        <paper-header-panel mode="waterfall" id="commits_header_panel">
          <paper-toolbar class="paper-header">
            <h2 class="flex">Commits recientes</h2>
            <template is="dom-if" if="{{loading_commits}}">
              <paper-spinner active id="loading_commits_spinner"></paper-spinner>
            </template>
            <a class="link" target="_blank" href="https://www.github.com/{{user}}/polytipe-projects/commits/{{selected_project}}">
              <paper-button noink id="commits_view_more" class="paper-font-button">Ver todos</paper-button>
            </a>
          </paper-toolbar>
          <template is="dom-repeat" items="{{commits}}" as="commit">
            <a href="{{commit.url}}" target="_blank" class="link">
              <paper-item class="commit_box layout horizontal">
                <iron-image class="commit_avatar" src="{{commit.avatar}}" preload fade></iron-image>
                <div class="layout vertical">
                  <div class="paper-font-subhead">{{commit.message}}</div>
                  <div class="layout horizontal paper-font-menu">
                    <div class="commit_author">{{commit.author}}</div>
                    <div class="commit_date">{{commit.date}}</div>
                  </div>
                </div>
              </paper-item>
            </a>
          </template>
          <div id="commits_container_footer"></div>
        </paper-header-panel>
      </paper-dialog>

      <!-- Screen editor dialogs -->
      <paper-dialog id="delete_screen_dialog" class="modal_dialog" with-backdrop entry-animation="slide-from-bottom-animation" exit-animation="fade-out-animation">
        <h2>Eliminar pantalla</h2>
        <p>
          ¿Estás seguro de que deseas eliminar la pantalla
          <strong>{{selected_screen}}</strong>?
        </p>
        <div class="buttons">
          <paper-button class="cancel_button" noink dialog-dismiss>Cancelar</paper-button>
          <paper-button class="red_button" onclick="deleteScreen()" noink autofocus>Eliminar</paper-button>
        </div>
      </paper-dialog>

      <!-- Shared dialogs -->
      <paper-dialog id="save_project_dialog" class="modal_dialog" with-backdrop entry-animation="slide-from-bottom-animation" exit-animation="fade-out-animation">
        <div class="layout horizontal">
          <h2 class="flex">Crear commit</h2>
          <paper-spinner id="saving_spinner"></paper-spinner>
        </div>
        <paper-input id="save_project_input" label="Mensaje del commit" maxlength="50" char-counter value="{{commit_message}}" autofocus required error-message="Este campo no puede dejarse en blanco"></paper-input>
        <div class="buttons">
          <paper-button class="cancel_button" noink dialog-dismiss>Cancelar</paper-button>
          <paper-button class="accept_button" onclick="saveProject()" noink autofocus>Crear</paper-button>
        </div>
      </paper-dialog>

      <paper-dialog id="generate_prototype_dialog" class="modal_dialog" with-backdrop entry-animation="slide-from-bottom-animation" exit-animation="fade-out-animation">
        <div class="layout horizontal">
          <h2 class="flex">Exportar prototipo</h2>
          <paper-spinner id="generating_prototype_spinner"></paper-spinner>
        </div>
        <p class="paper-font-subhead">
          Exporta el proyecto a una página web para realizar pruebas de usabilidad.
          Antes de hacerlo, puedes activar las herramientas de análisis y feedback
          en el ícono <iron-icon icon="trending-up"></iron-icon>
        </p>
        <div class="prototype_description">*Los cambios pueden tardar hasta 1 minuto en reflejarse</div>
        <div class="buttons">
          <paper-button class="cancel_button" noink dialog-dismiss>Cancelar</paper-button>
          <paper-button class="accept_button" onclick="generatePrototype()" noink autofocus>Exportar</paper-button>
        </div>
      </paper-dialog>

      <paper-dialog id="analytics_dialog" with-backdrop entry-animation="slide-from-bottom-animation" exit-animation="fade-out-animation">
        <div class="layout horizontal">
          <h2 class="flex">Exportar prototipo</h2>
          <paper-spinner id="analytics_spinner"></paper-spinner>
        </div>

        <div class="prototype_description paper-font-subhead">
          Exporta el proyecto a una página web para realizar pruebas de usabilidad
          con los usuarios. Si utilizas Google Analytics puedes
          <strong>
            <a class="link" href="https://support.google.com/analytics/answer/1042508?hl=es" target="_blank">generar un ID de seguimiento</a>
          </strong>
          para monitorear la actividad de los usuarios.

          <paper-input label="ID de seguimiento"></paper-input>

          Si deseas recibir feedback de los usuarios puedes
          <strong>
            <a class="link" href="https://github.com/{{user}}/polytipe-projects/settings" target="_blank">activar la casilla de issues</a>
          </strong>
          en las opciones del repositorio en Github.
        </div>
        <div class="prototype_description save_button paper-font-caption">*Los cambios pueden tardar hasta 1 minuto en reflejarse</div>
        <div class="buttons">
          <paper-button class="cancel_button" noink dialog-dismiss>Cancelar</paper-button>
          <paper-button class="accept_button" onclick="generatePrototype()" noink autofocus>Exportar</paper-button>
        </div>
      </paper-dialog>
    </div>

    <div class="toasts">
      <paper-toast id="created_repo_toast" duration="6000" text="El repositorio 'polytipe-projects' fue agregado a Github">
        <a tabindex="-1" href="https://github.com/{{user}}/polytipe-projects" target="_blank">
          <paper-button noink>Ver</paper-button>
        </a>
      </paper-toast>
      <paper-toast id="prototype_toast" duration="3500" text="Se generó el prototipo del proyecto {{selected_project}}">
        <a tabindex="-1" href="https://{{user}}.github.io/polytipe-projects" target="_blank">
          <paper-button noink>Ver</paper-button>
        </a>
      </paper-toast>
      <paper-toast id="project_taken_toast" duration="3500" text="Ya existe un proyecto con este nombre"></paper-toast>
      <paper-toast id="screen_taken_toast" duration="3500" text="Ya existe una pantalla con este nombre"></paper-toast>
      <paper-toast id="screen_reserved_toast" duration="3500" text="Esta es una palabra reservada. Intenta otra."></paper-toast>
      <paper-toast id="sign_in_fail_toast" duration="5000" text="Ocurrió un error al iniciar sesión">
        <paper-button noink onclick="sign_in()">Reintentar</paper-button>
      </paper-toast>
      <paper-toast id="prototype_unsaved_changes_toast" duration="5000" text="Tienes cambios sin guardar">
        <paper-button noink onclick="promptSaveProject()">Guardar</paper-button>
      </paper-toast>
    </div>
  </template>

  <script src="app.js"></script>
</body>

</html>
