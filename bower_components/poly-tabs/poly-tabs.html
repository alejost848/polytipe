<link rel="import" href="../polymer/polymer.html">

<link rel="import" href="../paper-tabs/paper-tabs.html">

<dom-module id="poly-tabs">

  <style>

    :host {
      -webkit-touch-callout: none;
      -webkit-user-select: none;
      -khtml-user-select: none;
      -moz-user-select: none;
      -ms-user-select: none;
      user-select: none;
    }

    paper-tabs{
      background-color: var(--secondary-color);
      --paper-tabs-selection-bar-color: yellow;
      color: #fff;
      text-transform: uppercase;
    }

  </style>

  <template>
    <paper-tabs selected="{{selected}}" on-tap="regularTap">
      <template is="dom-repeat" items="{{tab_names}}">
        <paper-tab>{{item.name}}</paper-tab>
      </template>
    </paper-tabs>
  </template>

  <script>

    Polymer({

      is: 'poly-tabs',

      properties: {
        number: {
          type: Number,
          value: 2,
          observer: '_numberChanged'
        },
        tab_names:{
          type: Array,
          value: [{name: 'Tab 1'}, {name: 'Tab 2'}],
          notify: true
        },
        selected: {
          type: Number,
          value: 0
        }
      },
      ready: function() {
        //this.$.tabs.noink = this.noink;
      },
      attached: function(){
      },
      addTab: function(){
        //for(var i = 1; i<this.number+1; i++){
          this.push("tab_names", {name: 'Tab '+ 1} );
        //}
      },
      regularTap: function() {
        this.fire("regularTap");
      },
      _numberChanged: function(){
      }
    });

  </script>

</dom-module>
