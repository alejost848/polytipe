<link rel="import" href="../polymer/polymer.html">

<link rel="import" href="../paper-tabs/paper-tabs.html">

<dom-module id="poly-tabs">

  <style>

    :host {
      -webkit-touch-callout: none;
      -webkit-user-select: none;
      -khtml-user-select: none;
      -moz-user-select: none;
      -ms-user-select: none;
      user-select: none;
    }

    .outlined_element{
      box-sizing: border-box;
      border: 2px solid white;
    }

    paper-tabs{
      background-color: var(--secondary-color);
      --paper-tabs-selection-bar-color: yellow;
      color: #fff;
      text-transform: uppercase;
    }

  </style>

  <template>
    <paper-tabs id="tabs" selected="{{selected_tab}}" on-tap="focus">
      <template is="dom-repeat" items="{{tab_names}}">
        <paper-tab>{{item.name}}</paper-tab>
      </template>
    </paper-tabs>
  </template>

  <script>

    Polymer({

      is: 'poly-tabs',

      properties: {
        number: {
          type: Number,
          value: 2,
          observer: '_numberChanged'
        },
        tab_names:{
          type: Array,
          value: [{name: 'Tab 1'}, {name: 'Tab 2'}],
          notify: true
        },
        _selected_tab: {
          type: Number,
          value: 0
        },
        _focused: {
          type: Boolean,
          value: false
        }

      },
      ready: function() {
      },
      attached: function(){
      },
      addTab: function(){
        //for(var i = 1; i<this.number+1; i++){
          this.push("tab_names", {name: 'Tab '+ 1} );
        //}
      },
      focus: function() {
        if(!this.focused){
          this.fire("regularTap");
          this.$.tabs.classList.toggle('outlined_element', true);
        }
        this._focused = true;
      },

      unfocus: function() {
        this.$.tabs.classList.toggle('outlined_element', false);
        this._focused = false;
      },

      _numberChanged: function(){
      }
    });

  </script>

</dom-module>
