<link rel="import" href="../polymer/polymer.html">

<link rel="import" href="../paper-tabs/paper-tabs.html">

<dom-module id="poly-tabs">

  <style>

    :host {
      -webkit-touch-callout: none;
      -webkit-user-select: none;
      -khtml-user-select: none;
      -moz-user-select: none;
      -ms-user-select: none;
      user-select: none;
    }

    .outlined_element{
      box-sizing: border-box;
      border: 2px solid white;
    }

    paper-tabs{
      background-color: var(--secondary-color);
      --paper-tabs-selection-bar-color: yellow;
      color: #fff;
      text-transform: uppercase;
    }

  </style>

  <template>
    <paper-tabs id="tabs" selected="{{selected_tab}}" on-tap="focus">
      <template is="dom-repeat" items="{{tabs}}">
        <paper-tab>{{item.name}}</paper-tab>
      </template>
    </paper-tabs>
  </template>

  <script>

    Polymer({

      is: 'poly-tabs',

      properties: {
        tabs:{
          type: Array,
          value: [{name: 'Tab 1'}, {name: 'Tab 2'}]
        },
        selected_tab: {
          type: Number,
          value: 0,
          observer: '_selected_tabChange'
        }

      },
      _selected_tabChange: function() {
        this.fire("regularTap");
      },
      ready: function() {
        this.number = 2;
        this.min = 1;
        this.max = 5;
        this._focused = false;
      },
      attached: function(){
      },
      addTab: function(){
        if(this.number < this.max){
          this.number = this.number + 1;
          this.push("tabs", {name: 'Tab '+ this.number} );
          this.fire("regularTap");
        }
      },
      removeTab: function(){
        if(this.number > this.min){
          this.number = this.number - 1;
          this.pop("tabs");
          this.fire("regularTap");
        }
      },
      focus: function() {
        if(!this.focused){
          this.fire("regularTap");
          this.$.tabs.classList.toggle('outlined_element', true);
        }
        this._focused = true;
      },
      unfocus: function() {
        this.$.tabs.classList.toggle('outlined_element', false);
        this._focused = false;
      }
    });

  </script>

</dom-module>
