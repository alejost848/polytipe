<link rel="import" href="../polymer/polymer.html">

<link rel="import" href="../paper-tabs/paper-tabs.html">

<dom-module id="poly-tabs">

  <style>

    :host {
      display: block;
      min-width: 100%;
    }

    paper-tabs{
      background-color: var(--app-primary-color);
      --paper-tabs-selection-bar-color: var(--app-accent-color);
      color: #fff;
      text-transform: uppercase;
    }

  </style>

  <template>
    <paper-tabs selected="{{selected_tab}}">
      <template is="dom-repeat" items="{{tabs}}">
        <paper-tab>{{item.name}}</paper-tab>
      </template>
    </paper-tabs>
  </template>

  <script>

    Polymer({
      is: 'poly-tabs',
      listeners: {
        'click': 'focus'
      },
      properties: {
        tabs:{
          type: Array,
          value: [{name: 'Tab 1'}, {name: 'Tab 2'}]
        },
        selected_tab: {
          type: Number,
          value: 0,
          observer: '_selected_tabChange'
        }

      },
      _selected_tabChange: function() {
        this.fire("elementSelection");
      },
      ready: function() {
        this.tabs = [{name: 'Tab 1'}, {name: 'Tab 2'}]; //Default values when creating multiple elements
        this.number = 2;
        this.min = 1;
        this.max = this.number;
        this._focused = false;
      },
      attached: function(){
      },
      addElement: function(){
        if(this.number < 5){
          this.number = this.number + 1;
          this.max = this.number;
          this.push("tabs", {name: 'Tab '+ this.number} );
          this.fire("elementSelection");
        }
      },
      removeElement: function(){
        if(this.number > this.min){
          this.number = this.number - 1;
          this.max = this.number;
          this.pop("tabs");
          this.fire("elementSelection");
        }
      },
      focus: function() {
        if(!this.focused){
          this.fire("elementSelection");
          this.toggleClass('outlined_element', true);
        }
        this._focused = true;
      },
      unfocus: function() {
        this.toggleClass('outlined_element', false);
        this._focused = false;
      }
    });

  </script>

</dom-module>
