<link rel="import" href="../polymer/polymer.html">

<link rel="import" href="../iron-flex-layout/iron-flex-layout.html">

<dom-module id="poly-layout">

  <style>
    :host {
      display: block;
    }
    .outlined_element{
      box-sizing: border-box;
      border: 2px solid white;
    }
  </style>

  <template>
    <div class="layout"></div>
  </template>
  <script>
    Polymer({
      is: 'poly-layout',
      properties:{
      },
      ready: function () {
        this._focused = false;
      },
      focus: function() {
        if(!this.focused){
          this.fire("regularTap");
          this.$.button.classList.toggle('outlined_element', true);
        }
        this._focused = true;
      },
      unfocus: function() {
        this.$.button.classList.toggle('outlined_element', false);
        this._focused = false;
      },
      _iconChanged: function() {
        //Show or hide the icon depending on the input
        if(this.icon){
          this.hasIcon = true;
        }else{
          this.hasIcon = false;
        }
      }
    });
  </script>
</dom-module>
