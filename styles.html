<style is="custom-style">
  /*Color variables*/
  :root {
    --main-bg-color: #303030;
    --app-toolbar-color: #212121;
    --accent-color: #2AB767;
    --secondary-color: #03A9F4;
    --sidebar-color: #1A1A1A;
  }

  html{
    font-family: "Roboto", 'Helvetica Neue';
  }

  /*Default typography styles*/
  .paper-font-display4 {@apply(--paper-font-display4);}
  .paper-font-display3 {@apply(--paper-font-display3);}
  .paper-font-display2 {@apply(--paper-font-display2);}
  .paper-font-display1 {@apply(--paper-font-display1);}
  .paper-font-headline {@apply(--paper-font-headline);}
  .paper-font-title {@apply(--paper-font-title);}
  .paper-font-subhead {@apply(--paper-font-subhead);}
  .paper-font-body2 {@apply(--paper-font-body1);}
  .paper-font-body1 {@apply(--paper-font-body1);}
  .paper-font-caption {@apply(--paper-font-caption);}
  .paper-font-menu {@apply(--paper-font-menu);}
  .paper-font-button {@apply(--paper-font-button);}

  /*Element defaults*/

  paper-toolbar{
    background-color: var(--secondary-color);
  }

  paper-toggle-button{
    --paper-toggle-button-checked-bar-color: var(--accent-color);
    --paper-toggle-button-checked-button-color: var(--accent-color);
    --paper-toggle-button-checked-ink-color: var(--accent-color);
  }

  paper-menu {
    padding: 0;
    height: 100%;
    background-color: inherit;
    color: #fff;
    overflow-y: scroll;
    cursor: pointer;
  }

  paper-input{
    --paper-input-container-input-color: white;
		--paper-input-container-focus-color: var(--accent-color);
	}

  paper-fab{
    --paper-fab-keyboard-focus-background: var(--accent-color);
  }

  /*Sidebar frame*/

  #sidebar_frame{
    background-color: var(--sidebar-color);
  }
  .sidebar_panel{
    height: 50%;
  }
  .sidebar_toolbar{
    background-color: var(--accent-color);
  }

  #properties_list{
    padding: 0 15px;
    height: 100%;
    overflow-y: scroll;
  }

  .array_fab{
    padding: 4px;
    @apply(--shadow-none);
    --paper-fab-background: #323232;
    --paper-fab-keyboard-focus-background: #505050;
    width: 25px;
    height: 25px;
    --iron-icon-width: 20px;
    --iron-icon-height: 20px;
  }


  .property_name{
    margin-top: 8px;
    font-size: 13px;
    font-weight: 400;
    line-height: 24px;
    color: #737373;
  }

  .sub_property{
    margin-left: 15px;
  }

  /*Main frame*/

  #main_frame{
    background-color: var(--main-bg-color);
  }
  #screen_view_toolbar{
    background-color: #212121;
  }
  .back_icon{
    margin-right: 20px;
  }
  #drawer_toggle{
    margin: 0;
  }
  #app_container{
    position: absolute;
    width: 100%;
    height: 100%;
  }
  #app_iframe{
    width: 360px;
    height: 640px;
    background-color: #E5E5E5;
    border: none;
  }

</style>
