<style is="custom-style">
  :root {
    --polytipe-bg-color: #303030;
    --polytipe-toolbar-color: #212121;
    --polytipe-accent-color: #2AB767;
  }

  body,
  html {
    font-family: "Roboto", 'Helvetica Neue';
    background-color: var(--polytipe-bg-color);
  }

  a{
    color: inherit;
  }

  #drawer_panel_wrapper{
    transition: opacity ease-in 0.2s;
    opacity: 0;
  }

  /*Default typography styles*/
  .paper-font-display4 {@apply(--paper-font-display4);}
  .paper-font-display3 {@apply(--paper-font-display3);}
  .paper-font-display2 {@apply(--paper-font-display2);}
  .paper-font-display1 {@apply(--paper-font-display1);}
  .paper-font-headline {@apply(--paper-font-headline);}
  .paper-font-title {@apply(--paper-font-title);}
  .paper-font-subhead {@apply(--paper-font-subhead);}
  .paper-font-body2 {@apply(--paper-font-body1);}
  .paper-font-body1 {@apply(--paper-font-body1);}
  .paper-font-caption {@apply(--paper-font-caption);}
  .paper-font-menu {@apply(--paper-font-menu);}
  .paper-font-button {@apply(--paper-font-button);}

  /* Toolbar */

  #drawer_toggle{
    display: none;
  }
  #main_toolbar{
    padding: 0 60px;
    --paper-toolbar-background: var(--polytipe-bg-color);
    height: 85px;
    width: 100vw;
    padding-top: 10px;
  }
  #main_logo{
    width: 170px;
    height: 50px;
  }
  #toolbar_logo{
    width: 170px;
    height: 50px;
  }
  paper-tabs {
    --paper-tabs-selection-bar-color: var(--polytipe-accent-color);
    text-transform: uppercase;
    height: 85px;
  }
  #editor_button {
    padding: 10px;
    background-color: var(--polytipe-accent-color);
    margin-left: 18px;
  }
  #editor_button_narrow{
    display: none;
    color: var(--polytipe-accent-color);
  }
  #sign_in_button{
    padding: 10px;
    margin-top: 10px;
    background-color: var(--polytipe-accent-color);
    display: none;
  }

  /* Drawer */

  #drawer_toolbar{
    height: 96px;
    background-color: var(--polytipe-accent-color);
  }
  .left_toolbar_icon{
    color: #bbb;
  }
  .element_icon{
    margin-right: 20px;
  }
  section {
    background-color: var(--polytipe-bg-color);
    min-height: calc(100vh - 85px);
  }
  .white_layer{
    background-color: #ddd;
  }

  #intro_wrapper{
    width: 50%;
    margin-bottom: 50px;
  }

  #welcome_text{
    margin-top: 50px;
    color: white;
    text-align: center;
    background-color: rgba(48, 48, 48, 0.7);
  }
  #tagline{
    font-size: 28px;
    text-transform: uppercase;
    width: 60%;
    font-weight: 500;
  }
  #description{
    font-size: 22px;
    font-weight: 300;
    padding: 20px 0;
    width: 60%;
    margin: 0 auto;
  }

  neon-animated-pages{
    width: 100vw;
    min-height: calc(100vh - 85px);
    overflow: hidden;
  }
  .features_wrapper{
    @apply(--layout-horizontal);
    @apply(--layout-center);
    @apply(--layout-flex);
    width: 100vw;
    min-height: calc(100vh - 85px);
    padding: 0 25%;
    box-sizing: border-box;
  }
  .features_wrapper div{
    color: rgba(20, 20, 20, 0.75);
  }
  .features_title{
    font-size: 36px;
    width: 200px;
    margin-bottom: 24px;
  }
  .features_description{
    width: 350px;
    font-size: 20px;
  }

  neon-animated-pages neon-animatable:nth-child(1){
    background-color: var(--polytipe-accent-color);
  }
  neon-animated-pages neon-animatable:nth-child(2){
    background-color: var(--paper-lime-400);
  }
  neon-animated-pages neon-animatable:nth-child(3){
    background-color: var(--paper-amber-400);
  }
  neon-animated-pages neon-animatable:nth-child(4){
    background-color: var(--paper-red-400);
  }
  neon-animated-pages neon-animatable:nth-child(5){
    background-color: var(--paper-deep-purple-300);
  }
  neon-animated-pages neon-animatable:nth-child(6){
    background-color: var(--paper-cyan-400);
  }

  #carousel_dots{
    position: absolute;
    left: 0;
    right: 0;
    z-index: 1;
    bottom: auto !important;
    width: 100px;
    margin: 0 auto;
    margin-top: 80px;
  }
  .carousel_dot{
    width: 12px;
    height: 12px;
    border-radius: 50%;
    background-color: rgba(0, 0, 0, 0.1);
    transition: all 0.5s;
    cursor: pointer;
  }
  .carousel_dot + .carousel_dot{
    margin-left: 5px;
  }
  .carousel_dot.iron-selected{
    background-color: rgba(255,255,255,0.9);
  }
  .link{
    color: inherit;
    text-decoration: none;
  }
  .circle_material{
    padding: 44px;
    border-radius: 50%;
    background-color: white;
    color: #444;
    margin-left: 100px;
  }
  .circle_material_icon{
    width: 100px;
    height: 100px;
  }

  #plans_section_title{
    margin-top: 150px;
    margin-bottom: 30px;
    font-size: 32px;
    color: rgba(20, 20, 20, 0.75);
    display: block;
  }

  #plans_container{
    width: 60%;
    margin-bottom: 150px;
  }
  .plan_box{
    background-color: white;
    border-radius: 2px;
    width: 250px;
    min-height: 350px;
    padding: 30px;
    margin: 12px;
    box-sizing: border-box;
  }
  .plan_title{
    font-size: 18px;
    margin-top: 10px;
    margin-bottom: 44px;
    color: #555;
  }
  .plan_pricing{
    font-size: 50px;
    color: #555;
  }
  .plan_pricing_month{
    font-size: 14px;
    margin-left: 5px;
    color: #999;
  }
  .plan_description{
    margin-top: 24px;
    font-size: 15px;
    text-align: center;
    color: #999;
  }
  .plan_button{
    background-color: #ddd;
    color: #aaa;
    width: 150px;
    transition: all 0.3s;
  }
  .plan_button:hover{
    background-color: var(--polytipe-accent-color);
    color: #fff;
  }

  #contact_section_title{
    margin-top: 80px;
    font-size: 32px;
    color: white;
  }
  .contact_box{
    background-color: white;
    border-radius: 2px;
    width: 350px;
    height: 450px;
    padding: 40px;
    margin-top: 80px;
    box-sizing: border-box;
  }
  #form{
    width: 100%;
    height: 100%;
  }
  #contact_inputs_container{
    width: 100%;
  }
  .contact_input{
    width: 100%;
    --paper-input-container-focus-color: var(--polytipe-accent-color);
  }
  #contact_button{
    width: 100%;
    color: white;
    background-color: var(--polytipe-accent-color);
    margin-top: 100px;
  }
  paper-textarea{
    margin-top: 24px;
  }
  paper-toast{
    background-color: #424242;
    color: white;
  }
  .mail_text{
    margin-top: 40px;
    line-height: 24px;
    color: #ddd;
    font-weight: 300;
    font-size: 14px;
    text-align: center;
  }
  #mail_link{
    font-size: 18px;
    font-weight: 400;
    text-decoration: none;
    color: #eee;
  }
  .social_icon{
    margin-top: 48px;
    color: white;
  }
  #github_link{
    text-align: center;
    color: #ddd;
    font-size: 12px;
    font-weight: 300;
    margin-bottom: 24px;
  }

  #spinner_box{
    text-align: center;
    width: 100%;
    margin-top: 100px;
    display: none;
  }

  paper-spinner-lite{
    --paper-spinner-color: #999;
  }  

  emoji-rain{
    display: none;
    z-index: 2;
  }

  @media (max-width: 1200px) {
    .features_wrapper{
      padding: 0 15%;
    }
    #plans_container{
      width: 100%;
      margin-top: 50px;
    }

    #tagline{
      font-size: 18px;
      width: 80%;
    }
    #description{
      font-size: 16px;
      width: 80%;
    }
    #intro_wrapper{
      width: 80%;
    }
  }

  @media (max-width: 850px) {
    #drawer_toggle{
      display: inline;
    }
    #main_toolbar{
      padding: 0px;
      height: 64px;
    }
    #main_logo{
      display: none;
    }
    #main_tabs{
      display: none;
    }
    #editor_button{
      display: none;
    }
    #editor_button_narrow{
      display: flex;
      padding: 0;
    }
    section{
      min-height: calc(100vh - 64px);
    }
    neon-animated-pages{
      min-height: calc(100vh - 64px);
    }
    #intro_wrapper{
      width: 100%;
      margin-bottom: 50px;
    }
    .features_title{
      width: 100%;
    }

    .features_wrapper{
      @apply(--layout-horizontal);
      @apply(--layout-center-center);
      text-align: center;
      margin: 0 auto;
      min-height: calc(100vh - 64px);
    }
    .features_description{
      width: 100%;
    }
    .circle_material{
      display: none;
    }
    #plans_container{
      @apply(--layout-vertical);
    }
    .contact_box{
      width: 300px;
    }
    #plans{
      height: 1536px;
    }
    #carousel_dots{
      margin-top: 40px;
    }
  }


</style>
