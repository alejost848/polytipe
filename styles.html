<dom-module id="styles">
<template>
<style>
  /*Color variables*/
  :root {
    --polytipe-bg-color: #303030;
    --polytipe-toolbar-color: #212121;
    --polytipe-accent-color: #2AB767;
    --polytipe-secondary-color: #FFEB3B;
    --sidebar-bg-color: #1A1A1A;

    --app-primary-color: #03A9F4;
    --app-accent-color: #FF5252;
  }

  html{
    font-family: "Roboto", 'Helvetica Neue';
  }

  /*Default typography styles*/
  .paper-font-display4 {@apply(--paper-font-display4);}
  .paper-font-display3 {@apply(--paper-font-display3);}
  .paper-font-display2 {@apply(--paper-font-display2);}
  .paper-font-display1 {@apply(--paper-font-display1);}
  .paper-font-headline {@apply(--paper-font-headline);}
  .paper-font-title {@apply(--paper-font-title);}
  .paper-font-subhead {@apply(--paper-font-subhead);}
  .paper-font-body2 {@apply(--paper-font-body1);}
  .paper-font-body1 {@apply(--paper-font-body1);}
  .paper-font-caption {@apply(--paper-font-caption);}
  .paper-font-menu {@apply(--paper-font-menu);}
  .paper-font-button {@apply(--paper-font-button);}

  /*Element defaults*/

  paper-toolbar{
    background-color: var(--app-primary-color);
  }

  paper-toggle-button{
    --paper-toggle-button-checked-bar-color: var(--polytipe-accent-color);
    --paper-toggle-button-checked-button-color: var(--polytipe-accent-color);
    --paper-toggle-button-checked-ink-color: var(--polytipe-accent-color);
  }

  paper-input{
    --paper-input-container-input-color: white;
		--paper-input-container-focus-color: var(--polytipe-accent-color);
	}

  paper-fab{
    --paper-fab-keyboard-focus-background: var(--polytipe-accent-color);
  }

  /*Sidebar frame*/

  #sidebar_frame{
    background-color: var(--sidebar-bg-color);
    font-size: 20px;
  }

  #sidebar_polytipe_logo{
    margin-top: 50px;
    margin-left: 10px;
    width: 80px;
    height: 80px;
    color: rgba(0, 0, 0, 0.15);
  }

  #sidebar_polytipe_toolbar{
    background-color: var(--polytipe-accent-color);
  }

  .sidebar_panel{
    height: 50%;
  }
  .sidebar_section{
    height: 100%;
  }
  .sidebar_tabs, .sidebar_toolbar{
    background-color: var(--polytipe-accent-color);
    --paper-tabs-selection-bar-color: var(--polytipe-secondary-color);
    color: white;
  }

  #elements_list{
    height: 100%;
    background-color: inherit;
    color: #fff;
    cursor: pointer;
  }

  .element_icon{
    margin-right: 20px;
  }

  .sidebar_list{
    padding: 15px;
    height: 100%;
  }

  #properties_placeholder{
    position: absolute;
    height: 100%;
    width: 100%;
    text-align: center;
    color: rgba(255, 255, 255, 0.4);
    display: none;
  }

  #properties_placeholder div{
    margin-top: 10px;
    width: 150px;
    font-size: 16px;
  }

  paper-swatch-picker {
    --paper-swatch-picker-color-size: 12px;
    --paper-swatch-picker-icon-size: 35px;
    margin-right: 15px;
    margin-top: 12px;
  }

  #no_elements_selected{
    width: 75px;
    height: 75px;
  }

  .array_fab{
    padding: 4px;
    @apply(--shadow-none);
    --paper-fab-background: #323232;
    --paper-fab-keyboard-focus-background: #505050;
    width: 25px;
    height: 25px;
    --iron-icon-width: 20px;
    --iron-icon-height: 20px;
  }

  .outlined_element{
    box-sizing: border-box;
    border: 2px solid yellow !important;
  }

  .property_name{
    padding: 10px 0;
    margin-top: 8px;
    font-size: 13px;
    font-weight: 400;
    line-height: 24px;
    color: #737373;
  }

  .sub_property{
    margin-left: 15px;
  }

  #tree_view{
    padding: 15px;
  }

  file-tree{
    color: #eee;
    text-transform: lowercase;
  }

  /*Element actions*/

  #element_actions{
    margin-bottom: 15px;
  }
  .move_button{
    background-color: var(--polytipe-bg-color);
    color: white;
    width: 35px;
    height: 35px;
    margin-right: 2px;
  }
  #delete_button{
    background-color: var(--app-accent-color);
    color: white;
    width: 35px;
    height: 35px;
    margin-left: 10px;
  }

  /*Main frame*/

  #main_frame{
    background-color: var(--polytipe-bg-color);
  }
  #screen_view_toolbar{
    background-color: var(--polytipe-toolbar-color);
  }
  .back_icon{
    margin-right: 20px;
  }
  #drawer_toggle{
    margin: 0;
  }
  #app_container{
    position: absolute;
    width: 100%;
    height: 100%;
    min-height: 700px;
  }
  #app_iframe{
    width: 360px;
    height: 640px;
    background-color: #E5E5E5;
    border: none;
  }

  #ready_toast{
    background-color: var(--polytipe-toolbar-color);
    color: white;
  }
  #ready_toast_icon{
    margin-right: 10px;
    color: var(--polytipe-accent-color);
  }

  /*Iframe frame*/

  #app_content{
    line-height: 0;
  }

  /* TODO: Resize iframe using scale, not using width and height */

  @media (max-width: 1500px) {
    #app_container{
      min-height: 550px;
    }
    #app_iframe{
      transform: scale(0.8);
    }
	}

  @media (max-width: 850px) {
    #app_iframe{
      transform: scale(0.75);
    }
    #sidebar_polytipe_logo{
      margin: 0;
      width: 40px;
      height: 40px;
    }
    #sidebar_polytipe_toolbar{
      display: none;
      height: 0;
      padding: 0;
    }
	}

  @media (max-width: 500px) {
    #app_container{
      min-height: 400px;
    }
    #app_iframe{
      transform: scale(0.6);
    }
  }

</style>
</template>
</dom-module>
