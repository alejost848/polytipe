<style is="custom-style">
  /*Color variables*/
  :root {
    --polytipe-bg-color: #303030;
    --polytipe-toolbar-color: #212121;

    --polytipe-secondary-color: #FFEB3B;

    --app-bg-color: #E5E5E5;
    --app-primary-color: var(--paper-light-blue-500);
    --app-accent-color: var(--paper-red-400);
  }

  * {
		-webkit-tap-highlight-color: rgba(255, 255, 255, 0);
	}

  html{
    font-family: "Roboto", 'Helvetica Neue';
  }

  body.main{
    background-color: var(--polytipe-bg-color);
  }

  #drawer_panel_wrapper{
    transition: opacity ease-in 0.2s;
    opacity: 0;
  }

  /*Default typography styles*/
  .paper-font-display4 {@apply(--paper-font-display4);}
  .paper-font-display3 {@apply(--paper-font-display3);}
  .paper-font-display2 {@apply(--paper-font-display2);}
  .paper-font-display1 {@apply(--paper-font-display1);}
  .paper-font-headline {@apply(--paper-font-headline);}
  .paper-font-title {@apply(--paper-font-title);}
  .paper-font-subhead {@apply(--paper-font-subhead);}
  .paper-font-body2 {@apply(--paper-font-body1);}
  .paper-font-body1 {@apply(--paper-font-body1);}
  .paper-font-caption {@apply(--paper-font-caption);}
  .paper-font-menu {@apply(--paper-font-menu);}
  .paper-font-button {@apply(--paper-font-button);}

  /*Element defaults*/

  .sidebar_panel paper-toggle-button{
    --paper-toggle-button-checked-bar-color: var(--polytipe-accent-color);
    --paper-toggle-button-checked-button-color: var(--polytipe-accent-color);

  }

    --paper-input-container-input-color: white;

	}

    --paper-input-container-input-color: white;
    --paper-input-container-focus-color: var(--polytipe-accent-color);
  }

    --paper-fab-keyboard-focus-background: var(--polytipe-accent-color);
  }

  paper-menu-button{
    padding: 0;
  }

  paper-item{
    cursor: pointer;
  }

  #sidebar_frame{
    background-color: var(--sidebar-bg-color);

  }

    height: 60px;

  }

    height: 50%;

    width: 100%;

  }

    width: 150px;
    font-size: 16px;
  }

    display: none;
  }

  #editor_links{
    display: none;
  }

    --paper-swatch-picker-color-size: 15px;
    --paper-swatch-picker-icon: {
      width: 35px;
      height: 35px;
      padding: 0;

    margin-top: 12px;
    color: rgba(255, 255, 255, 0.5);
  }

  #no_elements_selected{
    width: 75px;
    height: 75px;
  }

    height: 25px;

    --iron-icon-height: 20px;
  }

  .outlined_element{
    box-sizing: border-box;
    border: 2px solid yellow !important;

    border: none !important;
  }

    margin-top: 8px;
    font-size: 13px;
    font-weight: 400;
    line-height: 24px;
    color: #737373;
  }

  .sub_property{
    margin-left: 15px;

    padding: 15px;

  }

    height: 17px;

  #element_actions{
    display: none;
  }
  .move_button{
    background-color: var(--polytipe-bg-color);
    color: white;
    width: 35px;
    height: 35px;
    margin-right: 2px;
  }
  #delete_button{
    background-color: var(--app-accent-color);
    color: white;
    width: 35px;
    height: 35px;
    margin-left: 10px;
  }

    right: 0;
    left: 0;
    margin: auto;
    width: 45px;
    height: 45px;

  }

    position: relative;
    background-color: var(--polytipe-bg-color);

    width: 100%;
    height: 100%;

    height: 640px;
    background-color: var(--app-bg-color);

    position: absolute;
    width: 100%;
    height: 100%;
  }
  .save_button{
    color: #888;
  }
  .save_button_white{
    color: white;
    font-size: 14px;
  }

    text-align:center;
    --paper-tooltip:{
      font-size: 12px;
    }

    @apply(--layout-wrap);

    @apply(--layout-horizontal);
    @apply(--layout-around-justified);

    position: relative;
    min-height: 32px;
    width: 177px;
  }

    width: 100%;
    --paper-input-container-focus-color: var(--polytipe-accent-color);
    --paper-input-container-input: {
      color: white;
    }
  }

    margin-top: 2px;
    margin-bottom: 20px;
    width: 200px;
    --paper-input-container-focus-color: var(--polytipe-accent-color);

    margin-bottom: 30px;
  }
  .prototype_button{
    color: #888;
  }
  .prototype_button:hover{
    color: var(--polytipe-accent-color);
  }
  .prototype_description{
    color: #888;
    font-size: 13px;
    line-height: 13px;

    height: 96px;

    --iron-image-width: 50px;
    --iron-image-height: 50px;

    margin-left: 15px;
    color: white;
    font-size: 14px;
    font-weight: 300;
  }
  #toolbar_name{
    font-size: 14px;
  }
  .element_icon{
    margin-right: 20px;
  }
  .light_gray_icon{
    color: rgba(0, 0, 0, 0.2);;
  }
  .left_toolbar_icon{
    color: #bbb;
  }
  .link{
    color: inherit;
    text-decoration: none;

    height: 100vh;
    min-height: 850px;
  }

    height: 36px;
  }
  #start_button_loading{

    right: 0px;

  }

    font-size: 14px;
    color: #555;
    background-color: #eee;

    left: 0;
    bottom: 70px;
    right: 0;

    height: 150px;

  }

    left: 0;

    margin: 0 auto;
  }

    height: 8px;
    border-radius: 50%;

    transition: all 0.5s;
    cursor: pointer;

  }
  .carousel_dot.iron-selected{
    background-color: rgba(255,255,255,0.9);
  }

    background-color: rgba(0, 0, 0, 0.1);

    height: 45px;
  }
  #empty_state_repo{

    border-radius: 2px;
    padding: 5px;

  }
  .create_repo_description{
    margin-top: 25px;
    margin-bottom: 15px;
  }

  }
