<dom-module id="styles">
<template>
<style>
  /*Color variables*/
  :root {
    --polytipe-bg-color: #303030;
    --polytipe-toolbar-color: #212121;
    --polytipe-accent-color: #2AB767;
    --polytipe-secondary-color: #FFEB3B;
    --sidebar-bg-color: #1A1A1A;

    --app-bg-color: #E5E5E5;
    --app-primary-color: #03A9F4;
    --app-accent-color: #F44336;
  }

  * {
		-webkit-tap-highlight-color: rgba(255, 255, 255, 0);
	}

  html{
    font-family: "Roboto", 'Helvetica Neue';
    background-color: var(--polytipe-bg-color);
  }

  /*Default typography styles*/
  .paper-font-display4 {@apply(--paper-font-display4);}
  .paper-font-display3 {@apply(--paper-font-display3);}
  .paper-font-display2 {@apply(--paper-font-display2);}
  .paper-font-display1 {@apply(--paper-font-display1);}
  .paper-font-headline {@apply(--paper-font-headline);}
  .paper-font-title {@apply(--paper-font-title);}
  .paper-font-subhead {@apply(--paper-font-subhead);}
  .paper-font-body2 {@apply(--paper-font-body1);}
  .paper-font-body1 {@apply(--paper-font-body1);}
  .paper-font-caption {@apply(--paper-font-caption);}
  .paper-font-menu {@apply(--paper-font-menu);}
  .paper-font-button {@apply(--paper-font-button);}

  /*Element defaults*/

  paper-toolbar{
    background-color: var(--app-primary-color);
  }

  .sidebar_panel paper-toggle-button{
    --paper-toggle-button-checked-bar-color: var(--polytipe-accent-color);
    --paper-toggle-button-checked-button-color: var(--polytipe-accent-color);
    --paper-toggle-button-checked-ink-color: var(--polytipe-accent-color);
  }

  .sidebar_panel paper-input{
    --paper-input-container-input-color: white;
		--paper-input-container-focus-color: var(--polytipe-accent-color);
	}

  paper-fab{
    --paper-fab-keyboard-focus-background: var(--polytipe-accent-color);
  }

  poly-layout{
    box-sizing: border-box;
    border: 1px solid #aaa;
  }

  /*Sidebar frame*/

  #sidebar_frame{
    background-color: var(--sidebar-bg-color);
    font-size: 20px;
  }

  .sidebar_polytipe_logo{
    width: 100%;
    height: 100%;
    color: rgba(0, 0, 0, 0.15);
  }

  .sidebar_polytipe_toolbar{
    background-color: var(--polytipe-accent-color);
  }

  .sidebar_panel{
    height: 50%;
  }
  .sidebar_section{
    height: 100%;
  }
  .sidebar_tabs, .sidebar_toolbar{
    background-color: var(--polytipe-accent-color);
    --paper-tabs-selection-bar-color: var(--polytipe-secondary-color);
    color: white;
  }

  #elements_list{
    height: 100%;
    background-color: inherit;
    color: #fff;
    cursor: pointer;
  }

  .test{
    position: relative;
  }

  .sidebar_list{
    padding: 20px;
    height: 100%;
  }

  #properties_placeholder{
    position: absolute;
    height: 100%;
    width: 100%;
    text-align: center;
    color: rgba(255, 255, 255, 0.4);
  }

  #properties_placeholder div{
    margin-top: 10px;
    width: 150px;
    font-size: 16px;
  }

  #styles_list{
    display: none;
  }

  paper-swatch-picker {
    --paper-swatch-picker-color-size: 15px;
    --paper-swatch-picker-icon: {
      width: 35px;
      height: 35px;
      padding: 0;
    }
    margin-right: 15px;
    margin-top: 12px;
    color: rgba(255, 255, 255, 0.5);
  }

  #no_elements_selected{
    width: 75px;
    height: 75px;
  }

  .array_fab{
    padding: 4px;
    @apply(--shadow-none);
    --paper-fab-background: #323232;
    --paper-fab-keyboard-focus-background: #505050;
    width: 25px;
    height: 25px;
    --iron-icon-width: 20px;
    --iron-icon-height: 20px;
  }

  .outlined_element{
    box-sizing: border-box;
    border: 2px solid yellow !important;
  }

  .property_name{
    padding: 10px 0;
    margin-top: 8px;
    font-size: 13px;
    font-weight: 400;
    line-height: 24px;
    color: #737373;
  }

  .sub_property{
    margin-left: 15px;
  }

  #tree_view{
    padding: 15px;
  }

  file-tree{
    color: #eee;
    text-transform: lowercase;
  }

  /*Element actions*/

  #element_actions{
    margin-bottom: 15px;
  }
  .move_button{
    background-color: var(--polytipe-bg-color);
    color: white;
    width: 35px;
    height: 35px;
    margin-right: 2px;
  }
  #delete_button{
    background-color: var(--app-accent-color);
    color: white;
    width: 35px;
    height: 35px;
    margin-left: 10px;
  }

  /* Sign in screen */

  #sign_in_screen{
    position: absolute;
    width: 100%;
    height: 100%;
  }
  #sign_in_left{
    background-color: var(--polytipe-accent-color);
    width: 100%;
    height: 100%;
  }
  #sign_in_logo{
    width: 300px;
    height: auto;
    margin-right: 40px;
    color: rgba(0, 0, 0, 0.3);
  }
  #sign_in_logo_small{
    display: none;
  }
  #sign_in_box{
    width: 250px;
    background-color: #eee;
    margin-left: 40px;
    padding: 40px;
  }
  #sign_in_title{
    margin-bottom: 20px;
  }
  #sign_in_box paper-input{
    --paper-input-container-focus-color: var(--polytipe-accent-color);
  }
  #sign_in_bottom{
    margin-top: 25px;
  }
  #sign_in_bottom a{
    color: #555;
  }
  #sign_in_bottom paper-button{
    font-size: 14px;
    margin-left: -5px;
  }
  #sign_in_bottom paper-fab{
    background-color: var(--polytipe-accent-color);
  }
  #sign_in_fail_toast_icon{
    margin-right: 10px;
    color: var(--paper-amber-700);
  }

  /* User view */
  .project_box{
    width: 250px;
    height: 250px;
    margin: 15px;
    background-color: var(--app-bg-color);
    cursor: pointer;
    padding: 15px;
    box-sizing: border-box;
  }
  .project_box div{
    -webkit-user-select: none;
    -moz-user-select: none;
    -ms-user-select: none;
    user-select: none;
    color: rgba(0, 0, 0, 0.7);
  }
  .project_box iron-icon{
    color: rgba(0, 0, 0, 0.2);
    width: 50px;
    height: 50px;
  }
  .project_description{
    text-align: center;
    margin-top: 15px;
  }
  #new_project_box{
    background-color: rgba(0, 0, 0, 0.1);
    cursor: default;
  }
  #new_project_box paper-fab{
    background-color: var(--polytipe-accent-color);
    @apply(--shadow-none);
  }
  #loading_projects_box{
    display: none;
  }
  #loading_projects_box paper-spinner{
    width: 45px;
    height: 45px;
    margin-top: 20px;
  }
  #loading_projects_text{
    margin-top: 20px;
    width: 100px;
    text-align: center;
    color: #aaa;
  }

  /*Main frame*/

  .main_frame{
    background-color: var(--polytipe-bg-color);
  }
  .screen_view_toolbar{
    background-color: var(--polytipe-toolbar-color);
  }
  .back_icon{
    margin-right: 20px;
  }
  .drawer_toggle{
    margin: 0;
  }
  #app_container{
    position: absolute;
    width: 100%;
    height: 100%;
    min-height: 700px;
  }
  #app_iframe{
    width: 360px;
    height: 640px;
    background-color: var(--app-bg-color);
    border: none;
  }

  #ready_toast{
    background-color: var(--polytipe-toolbar-color);
    color: white;
  }
  #ready_toast_icon{
    margin-right: 10px;
    color: var(--polytipe-accent-color);
  }

  /*Screens view*/
  .elements_label{
    color: #888;
    margin-bottom: 10px;
  }
  .elements_group{
    padding: 100px;
  }
  .elements_group iron-selector{
    flex-wrap: wrap;
  }
  .screen_placeholder{
    width: 216px;
    height: 384px;
    margin: 20px;
    background-color: rgba(0, 0, 0, 0.1);
  }
  .screen_placeholder paper-fab{
    background-color: var(--polytipe-accent-color);
    @apply(--shadow-none);
  }

  .add_dialog{
    width: 300px;
  }
  .add_dialog paper-input{
    margin-top: 20px;
    --paper-input-container-focus-color: var(--polytipe-accent-color);
  }
  .add_dialog .buttons{
    margin-top: 25px;
  }
  .add_dialog .buttons paper-button:nth-child(1){
    color: #777;
  }
  .add_dialog .buttons paper-button:nth-child(2){
    color: var(--polytipe-accent-color);
    font-weight: 700;
  }

  /*Iframe frame*/

  #drawer_content{
    margin: 0;
    height: 100vh;
    box-sizing: border-box;
  }

  @media (max-width: 1500px) {
    #app_container{
      min-height: 550px;
    }
    #app_iframe{
      transform: scale(0.8);
    }
	}

  @media (max-width: 850px) {
    #app_iframe{
      transform: scale(0.75);
    }
    #sign_in_left{
      display: none;
    }
    #sign_in_box{
      width: 220px;
      margin-left: 0px;
    }
    #sign_in_box_container{
      -ms-flex-direction: column;
      -webkit-flex-direction: column;
      flex-direction: column;
      -ms-flex-pack: center;
      -webkit-justify-content: center;
      justify-content: center;
      margin-top: 80px;
    }
    #sign_in_logo_small{
      width: 150px;
      height: auto;
      color: rgb(255, 255, 255);
      display: inline;
    }
	}

  @media (max-width: 500px) {
    #app_container{
      min-height: 400px;
    }
    #app_iframe{
      transform: scale(0.6);
    }
  }

</style>
</template>
</dom-module>
