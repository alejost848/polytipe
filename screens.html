<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">

  <title>Polytipe</title>
  <meta name="description" content="">

  <!-- No zooming! -->
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />

  <!-- Favicon -->
  <link rel="icon" type="image/png" href="images/touch/chrome-touch-icon-192x192_dark.png" />

  <!-- Chrome / Android -->
  <meta id="bar" name="theme-color" content="#212121">
  <meta name="mobile-web-app-capable" content="yes">
  <meta name="theme-color" content="black">
  <link rel="icon" sizes="192x192" href="images/touch/chrome-touch-icon-192x192_dark.png">

  <!-- Web Application Manifest -->
  <link rel="manifest" href="manifest.json">

  <!-- Tile color for Win8/10 -->
  <meta name="msapplication-TileColor" content="#3372DF">
  <meta name="msapplication-TileImage" content="images/touch/ms-touch-icon-144x144-precomposed.png">

  <!-- Add to homescreen for Safari on iOS -->
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black">
  <meta name="apple-mobile-web-app-title" content="Polytipe">
  <link rel="apple-touch-icon" href="images/touch/apple-touch-icon.png">

  <!-- Web Components -->
  <script src="bower_components/webcomponentsjs/webcomponents-lite.js"></script>
  <script src="github.js"></script>
  <script src="github.bundle.min.js"></script>

  <link rel="import" href="elements.html">
  <link rel="import" href="styles.html">
  <style is="custom-style" include="styles"></style>
  <style is="custom-style" include="iron-flex iron-flex-reverse iron-flex-alignment iron-flex-factors iron-positioning"></style>
</head>

<body unresolved class="fullbleed">
  <template id="app" is="dom-bind">
    <iron-pages attr-for-selected="id" selected="{{polytipe_section}}">

      <section id="sign_in_screen" class="layout horizontal">
        <div id="sign_in_left" class="flex layout horizontal center end-justified">
          <iron-icon id="sign_in_logo" icon="polytipe-icons:logo"></iron-icon>
        </div>
        <div id="sign_in_box_container" class="flex layout horizontal center start-justified">

          <paper-material id="sign_in_box" elevation="1">
            <div id="sign_in_title" class="paper-font-title">Iniciar sesi√≥n</div>
            <paper-input id="sign_in_user" label="Usuario de Github" autofocus required error-message="Campo requerido"></paper-input>
            <paper-input id="sign_in_token" label="Token de Github" type="text" required error-message="Campo requerido" onkeydown="keyDown(event)"></paper-input>
            <div id="sign_in_bottom" class="layout horizontal center">
              <a tabindex="-1" href="https://github.com/settings/tokens" target="_blank"><paper-button noink>Obtener token</paper-button></a>
              <span class="flex"></span>
              <paper-fab mini icon="arrow-forward" onclick="sign_in()"></paper-fab>
            </div>
          </paper-material>
          <iron-icon id="sign_in_logo_small" icon="polytipe-icons:logo"></iron-icon>
        </div>
      </section>

      <section id="user_view">
        <paper-drawer-panel disable-swipe force-narrow drawer-width="290px">
          <paper-header-panel drawer mode="seamed">
            <paper-toolbar class="sidebar_polytipe_toolbar medium-tall">
              <iron-icon class="sidebar_polytipe_logo bottom" icon="polytipe-icons:logo"></iron-icon>
            </paper-toolbar>
          </paper-header-panel>

          <paper-header-panel main class="main_frame" mode="seamed">
            <paper-toolbar class="screen_view_toolbar">
              <paper-icon-button class="drawer_toggle" icon="menu" paper-drawer-toggle></paper-icon-button>
              <div class="flex paper-font-title">{{user}}</div>
              <span class="flex"></span>
            </paper-toolbar>

            <div class="elements_group">
              <div class="elements_label" class="paper-font-subhead">Proyectos</div>
              <div class="layout horizontal">
                <iron-selector attr-for-selected="project" selected="{{selected_project}}" class="layout horizontal">
                  <template is="dom-repeat" items="{{user_repos}}">
                    <paper-material elevation="2" project="{{item.name}}" onclick="goto('project_view')" class="project_box layout vertical center-center">
                      <div class="flex layout vertical center end-justified">
                        <iron-icon icon="description"></iron-icon>
                      </div>
                      <div class="flex layout vertical center-center">
                        <div class="paper-font-headline">{{item.name}}</div>
                        <div class="project_description paper-font-body1">{{item.description}}</div>
                      </div>
                      <paper-ripple recenters></paper-ripple>
                    </paper-material>
                  </template>
                </iron-selector>
                <div id="new_project_box" class="screen_placeholder layout horizontal center-center">
                  <paper-fab onclick="addProjectDialog()" icon="add" title="Agregar una pantalla"></paper-fab>
                </div>
              </div>
            </div>

            <iron-ajax auto url="{{project_url}}" method="POST" body="{{ajax_body}}"></iron-ajax>

            <paper-dialog id="add_project_dialog" class="add_dialog" with-backdrop entry-animation="slide-from-bottom-animation" exit-animation="fade-out-animation">
              <h2>Nuevo proyecto</h2>
              <paper-input label="nombre-cool" value="{{project_name}}" no-label-float allowed-pattern="[a-z0-9-_]">
                <div prefix>poly-</div>
              </paper-input>
              <div class="buttons">
                <paper-button noink dialog-dismiss>Cancelar</paper-button>
                <paper-button onclick="createProject()" noink dialog-confirm autofocus>Crear</paper-button>
              </div>
            </paper-dialog>

          </paper-header-panel>
        </paper-drawer-panel>
      </section>

      <section id="project_view">
        <paper-drawer-panel disable-swipe force-narrow drawer-width="290px">
          <paper-header-panel drawer mode="seamed">
            <paper-toolbar class="sidebar_polytipe_toolbar medium-tall">
              <iron-icon class="sidebar_polytipe_logo bottom" icon="polytipe-icons:logo"></iron-icon>
            </paper-toolbar>
          </paper-header-panel>

          <paper-header-panel main class="main_frame" mode="seamed">
            <paper-toolbar class="screen_view_toolbar">
              <paper-icon-button class="back_icon" icon="arrow-back" onclick="goto('user_view')"></paper-icon-button>
              <div class="flex paper-font-title">{{selected_project}}</div>
              <span class="flex"></span>
            </paper-toolbar>

            <div class="elements_group">
              <div class="elements_label" class="paper-font-subhead">Pantallas</div>
              <div class="layout horizontal wrap">
                <iron-selector attr-for-selected="screen" selected="{{selected_screen}}" class="layout horizontal">
                  <polytipe-screen-iframe screen="default_app.html" onclick="goto('screen_editor')"></polytipe-screen-iframe>
                </iron-selector>
                <div class="screen_placeholder layout horizontal center-center">
                  <paper-fab onclick="addScreenDialog()" icon="add" title="Agregar una pantalla"></paper-fab>
                </div>
              </div>
            </div>
            <paper-dialog id="add_screen_dialog" class="add_dialog" with-backdrop entry-animation="slide-from-bottom-animation" exit-animation="fade-out-animation">
              <h2>Nueva pantalla</h2>
              <paper-input label="Nombre pantalla"></paper-input>
              <div class="buttons">
                <paper-button noink dialog-dismiss>Cancelar</paper-button>
                <paper-button noink dialog-confirm autofocus>Agregar</paper-button>
              </div>
            </paper-dialog>
          </paper-header-panel>
        </paper-drawer-panel>
      </section>

      <section id="screen_editor">
        <paper-drawer-panel right-drawer disable-swipe drawer-width="290px">
          <paper-scroll-header-panel drawer id="sidebar_frame">
            <paper-toolbar class="sidebar_polytipe_toolbar">
              <iron-icon class="sidebar_polytipe_logo" icon="polytipe-icons:logo"></iron-icon>
            </paper-toolbar>
            <paper-scroll-header-panel class="sidebar_panel" fixed>
              <paper-tabs attr-for-selected="name" class="sidebar_tabs paper-header" selected="{{screen_editor_top_mode}}">
                <paper-tab name="elements_view">Elementos</paper-tab>
                <paper-tab name="tree_view">Tree</paper-tab>
              </paper-tabs>
              <iron-pages attr-for-selected="id" selected="{{screen_editor_top_mode}}">
                <section id="elements_view" class="sidebar_section">
                  <paper-menu id="elements_list">
                    <polytipe-item icon="image:crop-landscape" onclick="makeElement('poly-button')">Button</polytipe-item>
                    <polytipe-item icon="credit-card" onclick="makeElement('poly-card')">Card</polytipe-item>
                    <polytipe-item icon="check-box" onclick="makeElement('poly-checkbox')">Checkbox</polytipe-item>
                    <polytipe-item icon="add-circle" onclick="makeElement('poly-fab')">Floating Action Button</polytipe-item>
                    <polytipe-item icon="star" onclick="makeElement('poly-icon-button')">Icon</polytipe-item>
                    <polytipe-item icon="dashboard" onclick="makeElement('poly-layout')">Layout</polytipe-item>
                    <polytipe-item icon="tab" onclick="makeElement('poly-tabs')">Tabs</polytipe-item>
                    <polytipe-item icon="av:web-asset" onclick="makeElement('poly-toolbar')">Toolbar</polytipe-item>
                  </paper-menu>
                </section>
                <section id="tree_view" class="sidebar_section"></section>
              </iron-pages>
            </paper-scroll-header-panel>

            <paper-scroll-header-panel class="sidebar_panel" fixed>
              <paper-tabs attr-for-selected="name" class="sidebar_tabs paper-header" selected="{{screen_editor_bottom_mode}}">
                <paper-tab name="editor_properties">Propiedades</paper-tab>
                <paper-tab name="editor_styles">Estilos</paper-tab>
              </paper-tabs>
              <div id="properties_placeholder" class="layout vertical center-center">
                <iron-icon id="no_elements_selected" icon="touch-app"></iron-icon>
                <div>Selecciona un elemento</div>
              </div>
              <iron-pages attr-for-selected="id" selected="{{screen_editor_bottom_mode}}">
                <section id="editor_properties">
                  <div id="properties_list" class="sidebar_list"></div>
                </section>
                <section id="editor_styles">
                  <div id="styles_list" class="sidebar_list">
                    <paper-input label="width"></paper-input>
                    <paper-input label="height"></paper-input>
                    <paper-input label="padding"></paper-input>
                    <paper-input label="margin"></paper-input>
                    <div class="layout horizontal center">
                      <paper-swatch-picker id="bgPicker" horizontal-align="right" vertical-align="bottom"></paper-swatch-picker>
                      <paper-input label="background"></paper-input>
                    </div>
                    <div class="layout horizontal center">
                      <paper-swatch-picker id="colorPicker" horizontal-align="right" vertical-align="bottom"></paper-swatch-picker>
                      <paper-input label="color"></paper-input>
                    </div>
                    <paper-input label="display"></paper-input>
                  </div>
                </section>
              </iron-pages>
            </paper-scroll-header-panel>
          </paper-scroll-header-panel>

          <paper-header-panel main class="main_frame" mode="seamed">
            <paper-toolbar class="screen_view_toolbar">
              <paper-icon-button class="back_icon" icon="arrow-back" onclick="goto('project_view')"></paper-icon-button>
              <div class="flex paper-font-title">{{selected_screen}}</div>
              <span class="flex"></span>
              <paper-icon-button class="drawer_toggle" icon="menu" paper-drawer-toggle></paper-icon-button>
            </paper-toolbar>

            <div id="app_container" class="layout horizontal center-center">
              <iframe id="app_iframe" src="{{selected_screen}}"></iframe>
            </div>
          </paper-header-panel>
        </paper-drawer-panel>
      </section>

    </iron-pages>
  </template>

  <paper-toast id="ready_toast" duration="2000">
    <div class="layout horizontal center">
      <iron-icon id="ready_toast_icon" icon="check"></iron-icon>
      <div>Cargado</div>
    </div>
  </paper-toast>

  <paper-toast id="sign_in_fail_toast" duration="3000">
    <div class="layout horizontal center">
      <iron-icon id="sign_in_fail_toast_icon" icon="error"></iron-icon>
      <div>Usuario o token incorrectos</div>
    </div>
  </paper-toast>

  <script src="app.js"></script>
</body>

</html>
