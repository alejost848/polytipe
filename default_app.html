<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.0 Transitional//EN">
<html>

<head>
  <meta charset="utf-8">

  <title>My App</title>
  <meta name="description" content="">

  <!-- No zooming! -->
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no"/>

  <!-- Chrome / Android -->
  <meta name="mobile-web-app-capable" content="yes">
  <meta name="theme-color" content="black">
  <link rel="icon" href="icon.png">

  <!-- Safari / iOS -->
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black">
  <link rel="apple-touch-icon-precomposed" href="apple-touch-icon.png">

  <!-- Web Components and magic stuff -->
  <script src="bower_components/webcomponentsjs/webcomponents-lite.js"></script>
  <link rel="import" href="elements.html">
  <link rel="import" href="styles.html">
  <style is="custom-style" include="styles"></style>
  <style is="custom-style" include="iron-flex iron-flex-reverse iron-flex-alignment iron-flex-factors iron-positioning"></style>
  <style>
    html{ background-color: var(--app-bg-color) !important;}
  </style>
</head>

<body unresolved class="fullbleed">
  <paper-drawer-panel id="drawer_panel" disable-swipe force-narrow>
    <paper-header-panel drawer mode="seamed">
      <div id="drawer_content"></div>
    </paper-header-panel>
    <paper-header-panel main mode="seamed">
    <iron-selector id="app_content" attr-for-selected="id" selected="{{selected_screen}}">

    </iron-selector>
    </paper-header-panel>
  </paper-drawer-panel>

  <script>
    window.addEventListener('WebComponentsReady', function(e) {
      if(parent.app.polytipe_section == "screen_editor"){
        parent.iframe_ready();
      }
    });
  </script>

</body>

</html>
