<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">

  <title>My App</title>
  <meta name="description" content="">

  <!-- No zooming! -->
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no"/>

  <!-- Chrome / Android -->
  <meta name="mobile-web-app-capable" content="yes">
  <meta name="theme-color" content="black">
  <link rel="icon" href="icon.png">

  <!-- Safari / iOS -->
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black">
  <link rel="apple-touch-icon-precomposed" href="apple-touch-icon.png">

  <!-- Web Components and magic stuff -->
  <script src="bower_components/webcomponentsjs/webcomponents-lite.js"></script>
  <link rel="import" href="elements.html">
  <link rel="import" href="styles.html">
  <style is="custom-style" include="styles"></style>
  <style>
    html{
      background-color: var(--app-bg-color) !important;
    }
  </style>
</head>

<body unresolved class="fullbleed">
  <paper-drawer-panel id="drawer" disable-swipe force-narrow>
    <paper-header-panel drawer>
      <div id="drawer_content"></div>
    </paper-header-panel>
    <paper-header-panel main mode="seamed">
      <div id="app_content"></div>
    </paper-header-panel>
  </paper-drawer-panel>

  <script>
    window.addEventListener('WebComponentsReady', function(e) {
      parent.iframe_ready();
    });
  </script>

</body>

</html>
